    <style>

        #game-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://r.jina.ai/i/5688686e04d44439832267675e03222e') no-repeat center center/cover; z-index: 0; }

        /* ê³ ì • UI ë ˆì´ì–´ (í™•ëŒ€/ì¶•ì†Œ ì˜í–¥ì„ ë°›ì§€ ì•ŠìŒ) */
        #fixed-ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; pointer-events: none; }
        
        .score-container { position: absolute; top: env(safe-area-inset-top, 20px); width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; }
        .score-box { pointer-events: auto; font-size: clamp(14px, 4vw, 20px); font-weight: bold; padding: 8px 15px; background: rgba(0,0,0,0.75); border-radius: 12px; border: 1px solid #ffffff33; color: white; min-width: 80px; text-align: center; }
        
        #bottom-ctrl { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; align-items: center; gap: 15px; background: rgba(0,0,0,0.85); padding: 10px 20px; border-radius: 50px; border: 1px solid #00ffcc; pointer-events: auto; }
        #skill-bar-bg { width: 100px; height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; border: 1px solid #00ffcc; overflow: hidden; }
        #skill-bar { width: 0%; height: 100%; background: #00ffcc; transition: 0.3s; }
        
        button { background: none; border: none; color: white; cursor: pointer; font-weight: bold; font-size: 14px; }

        /* ì‹œì‘ ì„¤ì • í™”ë©´ */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 200; background: rgba(0,0,0,0.85); }

<body>

    <div id="game-bg"></div>
    <audio id="bgm" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"></audio>

    <div id="rule-screen" class="overlay">
        <div class="rule-card">
            <h2 style="color:#3498db; margin:0 0 10px 0;">ğŸŒŒ ìš°ì£¼ì „ìŸ v0.0.15.4</h2>
            <p style="color:#00ffcc; font-size:12px; margin-bottom:20px;">ë°”ëŒì˜ í›„ì˜ˆ(í’ì˜ˆ) ì»¤ìŠ¤í…€</p>
            
            <div class="setup-item">
                <label>ğŸ¤– ì œêµ­êµ° ì§€ëŠ¥</label>
                <select id="ai-diff">
                    <option value="1000">ë³´í†µ (Normal)</option>
                    <option value="500">ì–´ë ¤ì›€ (Hard)</option>
                </select>
            </div>

            <div class="setup-item">
                <label>âœ¨ ì€í•˜ìˆ˜ ë³„ ê°œìˆ˜</label>
                <input type="range" id="star-count" min="15" max="30" value="20" oninput="updateStarVal(this.value)">
                <div id="star-val" style="text-align:right; font-size:11px; color:#aaa;">20ê°œ</div>
            </div>

            <button class="start-btn" onclick="showGame()">ì „íˆ¬ ì‹œì‘</button>
        </div>
    </div>

    <div id="fixed-ui-layer">
        <div class="score-container">
            <div class="score-box" style="color:#2ecc71;">ì—°ë§¹: <span id="s1">0</span></div>
            <div id="mid-msg" style="color:#00ffcc; font-weight:bold; font-size:16px; text-shadow: 1px 1px 3px #000;"></div>
            <div class="score-box" style="color:#e74c3c;">ì œêµ­: <span id="s2">0</span></div>
        </div>

        <div id="bottom-ctrl" style="display:none;">
            <button onclick="toggleBGM()" id="bgm-btn">ğŸµ BGM</button>
            <div id="skill-bar-bg"><div id="skill-bar"></div></div>
            <button onclick="location.reload()" style="color:#e74c3c;">ğŸ³ï¸ ì¢…ë£Œ</button>
        </div>
    </div>

    <div id="ver-tag">v0.0.15.4 Fixed UI & Setup</div>
    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let points=[], lines=[], triangles=[], selectedPoint=null, currentPlayer=1, scores={1:0, 2:0};
    let skillGauge=0, bgm = document.getElementById('bgm'), isBGMPlaying = false, aiDelay = 1000;

    function updateStarVal(v) { document.getElementById('star-val').innerText = v + "ê°œ"; }

    function resize() { 
        canvas.width = window.innerWidth; 
        canvas.height = window.innerHeight; 
    }
    window.addEventListener('resize', resize); resize();

    function toggleBGM() {
        if (!isBGMPlaying) { bgm.play().catch(()=>{}); isBGMPlaying = true; document.getElementById('bgm-btn').style.color = "#00ffcc"; }
        else { bgm.pause(); isBGMPlaying = false; document.getElementById('bgm-btn').style.color = "white"; }
    }

    function showGame() {
        aiDelay = parseInt(document.getElementById('ai-diff').value);
        const count = parseInt(document.getElementById('star-count').value);
        document.getElementById('rule-screen').style.display='none';
        document.getElementById('bottom-ctrl').style.display='flex';
        startGame(count);
    }

    function startGame(count) {
        points = []; lines = []; triangles = []; scores = {1:0, 2:0}; currentPlayer = 1;
        points.push({ x: canvas.width/2, y: canvas.height/2, isCore: true });
        for(let i=0; i<count-1; i++) {
            let nx, ny, ok;
            do {
                nx = 60 + Math.random() * (canvas.width - 120);
                ny = 100 + Math.random() * (canvas.height - 200);
                ok = points.every(p => Math.hypot(p.x - nx, p.y - ny) > 120);
            } while(!ok);
            points.push({ x: nx, y: ny, isCore: false });
        }
        updateUI(); drawLoop();
    }

    // ì„  êµì°¨ íŒì • (ê·œì¹™ ì—„ìˆ˜)
    function isIntersecting(p1, p2, p3, p4) {
        const cp = (a, b, c) => (b.x - a.x) * (c.y - a.y) - (b.y - a.y) * (c.x - a.x);
        const d1 = cp(p1, p2, p3), d2 = cp(p1, p2, p4), d3 = cp(p3, p4, p1), d4 = cp(p3, p4, p2);
        return (((d1 > 0 && d2 < 0) || (d1 < 0 && d2 > 0)) && ((d3 > 0 && d4 < 0) || (d3 < 0 && d4 > 0)));
    }

    function canConnect(p1, p2) {
        if (!p1 || !p2 || p1 === p2) return false;
        if (lines.some(l => (l.p1 === p1 && l.p2 === p2) || (l.p1 === p2 && l.p2 === p1))) return false;
        if (lines.some(l => isIntersecting(p1, p2, l.p1, l.p2))) return false;
        return !points.some(p => {
            if (p === p1 || p === p2) return false;
            let d = Math.hypot(p2.x - p1.x, p2.y - p1.y);
            return Math.abs(d - (Math.hypot(p.x - p1.x, p.y - p1.y) + Math.hypot(p.x - p2.x, p.y - p2.y))) < 0.25;
        });
    }

    function attemptMove(p1, p2) {
        if (!canConnect(p1, p2)) return;
        lines.push({p1, p2, player: currentPlayer});
        let found = false;
        points.forEach(p3 => {
            if(p3 === p1 || p3 === p2) return;
            const l1 = lines.find(l => (l.p1===p1 && l.p2===p3) || (l.p1===p3 && l.p2===p1));
            const l2 = lines.find(l => (l.p1===p2 && l.p2===p3) || (l.p1===p3 && l.p2===p2));
            if(l1 && l2 && !triangles.some(t => [t.p1,t.p2,t.p3].every(p => [p1,p2,p3].includes(p)))) {
                triangles.push({p1, p2, p3, player: currentPlayer});
                scores[currentPlayer] += 20;
                if(currentPlayer === 1) skillGauge = Math.min(100, skillGauge + 34);
                found = true;
            }
        });
        if(!found) currentPlayer = (currentPlayer === 1) ? 2 : 1;
        updateUI();
        if(currentPlayer === 2) setTimeout(aiPlay, aiDelay);
    }

    function aiPlay() {
        if(currentPlayer !== 2) return;
        let possible = [];
        for(let i=0; i<points.length; i++) {
            for(let j=i+1; j<points.length; j++) {
                if(canConnect(points[i], points[j])) possible.push([points[i], points[j]]);
            }
        }
        if(possible.length > 0) attemptMove(...possible[Math.floor(Math.random()*possible.length)]);
        else { currentPlayer = 1; updateUI(); }
    }

    function updateUI() {
        document.getElementById('s1').innerText = scores[1];
        document.getElementById('s2').innerText = scores[2];
        document.getElementById('skill-bar').style.width = skillGauge + "%";
        document.getElementById('mid-msg').innerText = currentPlayer === 1 ? "ì—°ë§¹êµ°(í’ì˜ˆ) ì°¨ë¡€" : "ì œêµ­êµ° ì°¨ë¡€";
    }

    function drawLoop() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        triangles.forEach(t => {
            ctx.beginPath(); ctx.moveTo(t.p1.x, t.p1.y); ctx.lineTo(t.p2.x, t.p2.y); ctx.lineTo(t.p3.x, t.p3.y); ctx.closePath();
            ctx.fillStyle = t.player === 1 ? 'rgba(46,204,113,0.06)' : 'rgba(231,76,60,0.06)';
            ctx.fill();
            ctx.strokeStyle = t.player === 1 ? 'rgba(46,204,113,0.2)' : 'rgba(231,76,60,0.2)';
            ctx.stroke();
        });
        ctx.restore();

        lines.forEach(l => {
            ctx.beginPath(); ctx.moveTo(l.p1.x, l.p1.y); ctx.lineTo(l.p2.x, l.p2.y);
            ctx.strokeStyle = l.player === 1 ? '#2ecc71' : '#e74c3c'; ctx.lineWidth = 2.5; ctx.stroke();
        });

        points.forEach(p => {
            ctx.save();
            if(selectedPoint === p) {
                ctx.shadowBlur = 10; ctx.shadowColor = "#fff";
                ctx.scale(1.2, 1.2); ctx.filter = "invert(1)";
            }
            ctx.font = p.isCore ? "36px Arial" : "28px Arial"; ctx.textAlign = "center";
            ctx.fillText(p.isCore ? "â˜€ï¸" : "âœ¨", selectedPoint === p ? p.x/1.2 : p.x, (selectedPoint === p ? p.y/1.2 : p.y) + 10);
            ctx.restore();
        });
        requestAnimationFrame(drawLoop);
    }

    const handleInput = (x, y, isRight) => {
        if(currentPlayer !== 1) return;
        if(isRight) { selectedPoint = null; return; }
        const p = points.find(pt => Math.hypot(pt.x - x, pt.y - y) < 65);
        if(p) {
            if(!selectedPoint) selectedPoint = p;
            else { attemptMove(selectedPoint, p); selectedPoint = null; }
        } else selectedPoint = null;
    };

    canvas.addEventListener('mousedown', e => handleInput(e.clientX, e.clientY, e.button === 2));
    canvas.addEventListener('contextmenu', e => e.preventDefault());
    canvas.addEventListener('touchstart', e => {
        if(e.touches.length === 1) handleInput(e.touches[0].clientX, e.touches[0].clientY, false);
    });
</script>
