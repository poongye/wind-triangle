    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Malgun Gothic', sans-serif; color: white; touch-action: none; }
        #game-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://r.jina.ai/i/5688686e04d44439832267675e03222e') no-repeat center center/cover; z-index: 0; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 10; }
        
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; background: rgba(0,0,0,0.6); }
        .rule-card { background: rgba(10, 10, 25, 0.95); padding: 30px; border-radius: 20px; border: 2px solid #3498db; max-width: 500px; box-shadow: 0 0 30px rgba(52, 152, 219, 0.5); }
        
        .setup-group { margin: 15px 0; text-align: left; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #00ffcc; }
        select, input { width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #3498db; background: #111; color: white; cursor: pointer; }

        .menu-btn { padding: 15px; margin-top: 20px; font-size: 18px; font-weight: bold; border: 2px solid #3498db; background: transparent; color: #fff; border-radius: 10px; cursor: pointer; width: 100%; transition: 0.3s; }
        .menu-btn:hover { background: #3498db; box-shadow: 0 0 20px #3498db; }
        
        #patch-notes { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; max-width: 500px; max-height: 70vh; background: rgba(10, 10, 30, 0.98); border: 2px solid #00ffcc; border-radius: 15px; padding: 25px; z-index: 200; overflow-y: auto; text-align: left; }
        #ingame-ui { position: absolute; top: 20px; width: 100%; display: none; z-index: 50; justify-content: space-between; padding: 0 40px; box-sizing: border-box; pointer-events: none; }
        .score-box { font-size: 20px; font-weight: bold; padding: 10px 20px; background: rgba(0,0,0,0.8); border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); }
        #bottom-ctrl { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 150; display: none; align-items: center; gap: 20px; background: rgba(0,0,0,0.9); padding: 10px 25px; border-radius: 50px; border: 1px solid #00ffcc; }
        #skill-bar-bg { width: 150px; height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; border: 1px solid #00ffcc; overflow: hidden; }
        #skill-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #00ffcc, #3498db); transition: 0.3s; }
    </style>
</head>
<body>

    <div id="game-bg"></div>
    <audio id="bgm" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"></audio>

    <div id="rule-screen" class="overlay">
        <div class="rule-card">
            <h1 style="margin-top:0;">ğŸŒŒ ìš°ì£¼ì „ìŸ v0.0.14.6</h1>
            
            <div class="setup-group">
                <label>ğŸ¤– ì œêµ­êµ° ë‚œì´ë„ (AI)</label>
                <select id="ai-diff">
                    <option value="easy">ì‰¬ì›€ (ëŠë¦¿ëŠë¦¿)</option>
                    <option value="normal" selected>ë³´í†µ (ê· í˜•ì¡í˜)</option>
                    <option value="hard">ì–´ë ¤ì›€ (ë¹ˆí‹ˆì—†ìŒ)</option>
                </select>
            </div>

            <div class="setup-group">
                <label>âœ¨ ë³„ì˜ ê°œìˆ˜ (ë°€ë„)</label>
                <input type="range" id="star-count" min="15" max="35" value="22">
                <div id="star-val" style="text-align:right; font-size:12px;">22ê°œ</div>
            </div>

            <button class="menu-btn" onclick="showGame()">ì „íˆ¬ ì‹œì‘</button>
            <button class="menu-btn" style="border-color:#00ffcc; color:#00ffcc; margin-top:10px; font-size:14px; padding:10px;" onclick="togglePatchNotes(true)">ğŸ“‹ íŒ¨ì¹˜ ë…¸íŠ¸</button>
        </div>
    </div>

    <div id="patch-notes">
        <h2 style="color:#00ffcc; border-bottom: 2px solid #00ffcc; padding-bottom: 10px;">ğŸ“‹ ì—…ë°ì´íŠ¸ ê¸°ë¡</h2>
        <div style="font-weight:bold; color:#00ffcc; margin-top:10px;">v0.0.14.6</div>
        <div>- <b>ì„¤ì • ë³µì›:</b> ë‚œì´ë„ ë° ë³„ ê°œìˆ˜ ì¡°ì ˆ ë©”ë‰´ ë‹¤ì‹œ ì¶”ê°€<br>- <b>ì™„ë²½ ê²¹ì¹¨ ë°©ì§€:</b> ëª¨ë“  ì²œì²´ ê°„ ìµœì†Œ 100px ë³´ì¦ ì•Œê³ ë¦¬ì¦˜</div>
        <button class="menu-btn" onclick="togglePatchNotes(false)">ë‹«ê¸°</button>
    </div>

    <div id="ingame-ui">
        <div class="score-box" style="color:#2ecc71;">ì—°ë§¹êµ°: <span id="s1">0</span></div>
        <div id="mid-msg"></div>
        <div class="score-box" style="color:#e74c3c;">ì œêµ­êµ°: <span id="s2">0</span></div>
    </div>

    <div id="bottom-ctrl">
        <button id="bgm-toggle" style="background:none; border:none; color:white; cursor:pointer;" onclick="toggleBGM()">ğŸµ ON</button>
        <div style="text-align:center;">
            <div id="skill-label" style="font-size:10px; color:#00ffcc; font-weight:bold;">WIND ENERGY [S]</div>
            <div id="skill-bar-bg"><div id="skill-bar"></div></div>
        </div>
        <button style="background:none; border:1px solid #e74c3c; color:#e74c3c; border-radius:10px; padding:5px 10px; cursor:pointer;" onclick="location.reload()">ğŸ³ï¸ í¬ê¸°</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let points=[], lines=[], triangles=[], selectedPoint=null, currentPlayer=1, scores={1:0, 2:0};
    let skillGauge=0, effects=[], frame = 0, bgm = document.getElementById('bgm'), isBGMPlaying = false;
    let aiDifficulty = 'normal';

    const starSlider = document.getElementById('star-count');
    starSlider.oninput = function() { document.getElementById('star-val').innerText = this.value + "ê°œ"; };

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(freq, type, duration, vol=0.1) {
        if (!isBGMPlaying) return;
        try {
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        } catch(e) {}
    }

    function resize() { canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    function togglePatchNotes(show) { document.getElementById('patch-notes').style.display = show ? 'block' : 'none'; }
    function toggleBGM() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        if (!isBGMPlaying) { bgm.play().catch(e=>{}); document.getElementById('bgm-toggle').innerText = "ğŸ”‡ OFF"; isBGMPlaying = true; }
        else { bgm.pause(); document.getElementById('bgm-toggle').innerText = "ğŸµ ON"; isBGMPlaying = false; }
    }

    function showGame() {
        aiDifficulty = document.getElementById('ai-diff').value;
        document.getElementById('rule-screen').style.display='none';
        document.getElementById('ingame-ui').style.display='flex';
        document.getElementById('bottom-ctrl').style.display='flex';
        if(!isBGMPlaying) toggleBGM();
        startGame(parseInt(starSlider.value));
    }

    function startGame(count) {
        currentPlayer = 1; points=[]; lines=[]; triangles=[]; scores={1:0,2:0}; skillGauge=0;
        // 1. íƒœì–‘ ë°°ì¹˜
        points.push({ x: canvas.width/2, y: canvas.height/2, isCore: true });
        
        // 2. ê²¹ì¹¨ ë°©ì§€ ê°•í™” (While ë£¨í”„ + ê±°ë¦¬ ìµœì†Œ 100px ë³´ì¦)
        let attempts = 0;
        while(points.length < count && attempts < 1000) {
            let nx = Math.random()*(canvas.width-200)+100;
            let ny = Math.random()*(canvas.height-200)+100;
            
            // ëª¨ë“  ê¸°ì¡´ í¬ì¸íŠ¸ì™€ ìµœì†Œ 100px ê±°ë¦¬ê°€ ë˜ëŠ”ì§€ í™•ì¸
            let isSafe = points.every(p => Math.hypot(p.x - nx, p.y - ny) > 100);
            
            if(isSafe) {
                let r = Math.random();
                points.push({ x: nx, y: ny, isCore: false, isBomb: r < 0.1, isHeart: r > 0.9 });
            }
            attempts++;
        }
        updateUI(); drawLoop();
    }

    // ì„  êµì°¨ ê²€ì‚¬
    function isIntersecting(p1, p2, p3, p4) {
        const cp = (a, b, c) => (b.x - a.x) * (c.y - a.y) - (b.y - a.y) * (c.x - a.x);
        return (cp(p1, p2, p3) * cp(p1, p2, p4) < 0) && (cp(p3, p4, p1) * cp(p3, p4, p2) < 0);
    }

    function canConnect(p1, p2) {
        if (!p1 || !p2 || p1 === p2) return false;
        if (lines.some(l => (l.p1 === p1 && l.p2 === p2) || (l.p1 === p2 && l.p2 === p1))) return false;
        if (lines.some(l => isIntersecting(p1, p2, l.p1, l.p2))) return false;
        return !points.some(p => {
            if (p === p1 || p === p2) return false;
            let d = Math.hypot(p2.x - p1.x, p2.y - p1.y);
            let d1 = Math.hypot(p.x - p1.x, p.y - p1.y);
            let d2 = Math.hypot(p.x - p2.x, p.y - p2.y);
            return Math.abs(d - (d1 + d2)) < 0.5;
        });
    }

    function useSkill() {
        if(skillGauge < 100 || currentPlayer !== 1) return;
        skillGauge = 0;
        playSound(200, 'sawtooth', 0.8, 0.3);
        effects.push({x: canvas.width/2, y: canvas.height/2, text: "ğŸ’¨ WIND ENERGY BURST!!", color: "#00ffcc", alpha: 2, size: 40});
        for(let k=0; k<3; k++) {
            let p1 = points[Math.floor(Math.random()*points.length)];
            let p2 = points[Math.floor(Math.random()*points.length)];
            let p3 = points[Math.floor(Math.random()*points.length)];
            if(p1!==p2 && p2!==p3 && p3!==p1) {
                triangles.push({p1,p2,p3,player:1, anim:0});
                scores[1] += 50;
            }
        }
        updateUI();
    }

    window.addEventListener('keydown', e => { if(e.code === 'KeyS') useSkill(); });

    function attemptMove(p1, p2) {
        if (!canConnect(p1, p2)) return;
        playSound(440, 'sine', 0.1);
        lines.push({p1, p2, player:currentPlayer});
        let found = false;
        points.forEach(p3 => {
            if(p3===p1 || p3===p2) return;
            const l1 = lines.find(ln=>(ln.p1===p1&&ln.p2===p3)||(ln.p1===p3&&ln.p2===p1));
            const l2 = lines.find(ln=>(ln.p1===p2&&ln.p2===p3)||(ln.p1===p3&&ln.p2===p2));
            if(l1 && l2 && !triangles.some(t => [t.p1,t.p2,t.p3].every(p => [p1,p2,p3].includes(p)))) {
                let cx = (p1.x + p2.x + p3.x) / 3, cy = (p1.y + p2.y + p3.y) / 3;
                const sunMult = Math.round((1.0 + (1.0 - Math.min(Math.hypot(cx - canvas.width/2, cy - canvas.height/2) / (canvas.width/2), 1.0)) * 2.0) * 10) / 10;
                triangles.push({p1,p2,p3,player:currentPlayer, anim:0});
                if(p1.isBomb || p2.isBomb || p3.isBomb) {
                    scores[currentPlayer] = Math.max(0, scores[currentPlayer] - 25);
                    playSound(100, 'sawtooth', 0.5, 0.2);
                    effects.push({x:cx, y:cy, text:"ğŸ’£ BOOM! -25", color:"#ff3f34", alpha:1.5});
                } else {
                    let finalAdd = Math.floor(10 * sunMult);
                    scores[currentPlayer] += finalAdd;
                    playSound(880, 'square', 0.2, 0.1);
                    effects.push({x:cx, y:cy, text:`+${finalAdd} (x${sunMult})`, color:currentPlayer===1?"#2ecc71":"#e74c3c", alpha:1.5});
                }
                if(currentPlayer === 1) skillGauge = Math.min(100, skillGauge + 34);
                found = true;
            }
        });
        if(!found) currentPlayer = currentPlayer===1 ? 2 : 1;
        updateUI(); 
        if(currentPlayer===2) {
            let delay = aiDifficulty === 'easy' ? 1500 : (aiDifficulty === 'hard' ? 400 : 800);
            setTimeout(aiMove, delay);
        }
    }

    function aiMove() {
        if (currentPlayer !== 2) return;
        let moves = [];
        for (let i = 0; i < points.length; i++) {
            for (let j = i + 1; j < points.length; j++) {
                if (canConnect(points[i], points[j])) moves.push({ p1: points[i], p2: points[j] });
            }
        }
        if (moves.length > 0) attemptMove(moves[Math.floor(Math.random()*moves.length)].p1, moves[Math.floor(Math.random()*moves.length)].p2);
        else { currentPlayer = 1; updateUI(); }
    }

    function updateUI() {
        document.getElementById('s1').innerText = scores[1]; 
        document.getElementById('s2').innerText = scores[2];
        const bar = document.getElementById('skill-bar');
        bar.style.width = skillGauge + "%";
        if(skillGauge >= 100) { bar.style.background = "white"; document.getElementById('skill-label').innerText = "READY! [S]"; }
        else { bar.style.background = "linear-gradient(90deg, #00ffcc, #3498db)"; document.getElementById('skill-label').innerText = "WIND ENERGY [S]"; }
        const m = document.getElementById('mid-msg');
        m.innerText = currentPlayer===1 ? "ì—°ë§¹êµ° ì°¨ë¡€" : "ì œêµ­êµ° ì°¨ë¡€";
        m.style.color = currentPlayer===1 ? "#2ecc71" : "#e74c3c";
    }

    function drawLoop() {
        frame++; ctx.clearRect(0,0,canvas.width,canvas.height);
        triangles.forEach(t => {
            ctx.save(); ctx.beginPath(); ctx.moveTo(t.p1.x,t.p1.y); ctx.lineTo(t.p2.x,t.p2.y); ctx.lineTo(t.p3.x,t.p3.y); ctx.closePath();
            ctx.fillStyle = t.player===1 ? 'rgba(46,204,113,0.15)' : 'rgba(231,76,60,0.15)'; ctx.fill();
            ctx.strokeStyle = t.player===1 ? '#2ecc71' : '#e74c3c'; ctx.lineWidth = 2; ctx.stroke();
            if(t.anim < 1) t.anim += 0.05;
            ctx.translate((t.p1.x+t.p2.x+t.p3.x)/3, (t.p1.y+t.p2.y+t.p3.y)/3); ctx.scale(t.anim, t.anim);
            ctx.font = "30px Arial"; ctx.textAlign="center"; ctx.fillText(t.player===1?"ğŸ›¸":"ğŸ›°ï¸", 0, 10); ctx.restore();
        });
        lines.forEach(l => {
            ctx.beginPath(); ctx.moveTo(l.p1.x,l.p1.y); ctx.lineTo(l.p2.x,l.p2.y);
            ctx.strokeStyle = l.player===1 ? '#2ecc71' : '#e74c3c'; ctx.lineWidth = 2; ctx.stroke();
        });
        points.forEach(p => {
            ctx.save(); let s = (selectedPoint === p) ? 1.3 : 1.0;
            if(selectedPoint === p) ctx.filter = "invert(1) brightness(2)";
            ctx.translate(p.x, p.y); ctx.scale(s, s);
            ctx.font = p.isCore ? "50px Arial" : "34px Arial"; ctx.textAlign="center";
            ctx.fillText(p.isCore ? "â˜€ï¸" : (p.isBomb ? "ğŸ’£" : (p.isHeart ? "ğŸ’–" : "âœ¨")), 0, 10); ctx.restore();
        });
        for(let i = effects.length - 1; i >= 0; i--) {
            let e = effects[i]; ctx.save(); ctx.globalAlpha = Math.min(1, e.alpha); ctx.fillStyle = e.color; 
            ctx.font = `bold ${e.size || 20}px Arial`; ctx.textAlign = "center";
            ctx.fillText(e.text, e.x, e.y); ctx.restore(); e.y -= 1; e.alpha -= 0.02; if(e.alpha <= 0) effects.splice(i, 1);
        }
        requestAnimationFrame(drawLoop);
    }

    canvas.addEventListener('mousedown', e => {
        if (currentPlayer !== 1) return;
        const p = points.find(pt => Math.hypot(pt.x-e.clientX, pt.y-e.clientY) < 40);
        if(p) {
            if(!selectedPoint) { selectedPoint = p; playSound(600, 'sine', 0.05, 0.05); }
            else { attemptMove(selectedPoint, p); selectedPoint = null; }
        } else { selectedPoint = null; }
    });
</script>
