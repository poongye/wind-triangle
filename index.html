    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Malgun Gothic', sans-serif; color: white; touch-action: none; }
        #game-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://r.jina.ai/i/5688686e04d44439832267675e03222e') no-repeat center center/cover; z-index: 0; }

        /* ì„¤ì • ë° ì˜¤ë²„ë ˆì´ í™”ë©´ */
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; background: rgba(0,0,0,0.85); }
        .rule-card { background: rgba(15, 15, 35, 0.95); padding: 35px; border-radius: 25px; border: 2px solid #3498db; max-width: 450px; box-shadow: 0 0 50px rgba(52, 152, 219, 0.5); }
        
        .setup-group { margin: 15px 0; text-align: left; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; }
        label { color: #00ffcc; font-size: 14px; font-weight: bold; display: block; margin-bottom: 8px; }
        select, input { width: 100%; padding: 10px; border-radius: 6px; background: #111; color: white; border: 1px solid #3498db; box-sizing: border-box; }

        .menu-btn { padding: 16px; margin-top: 25px; font-size: 18px; font-weight: bold; background: #3498db; color: #fff; border: none; border-radius: 12px; cursor: pointer; width: 100%; transition: 0.3s; }
        .menu-btn:hover { background: #2980b9; box-shadow: 0 0 20px #3498db; }
        
        /* ì¸ê²Œì„ UI */
        #ingame-ui { position: absolute; top: 25px; width: 100%; display: none; z-index: 50; justify-content: space-between; padding: 0 50px; box-sizing: border-box; pointer-events: none; }
        .score-box { font-size: 24px; font-weight: bold; padding: 12px 25px; background: rgba(0,0,0,0.8); border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); }
        
        #bottom-ctrl { position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%); z-index: 150; display: none; align-items: center; gap: 25px; background: rgba(0,0,0,0.9); padding: 15px 35px; border-radius: 50px; border: 1px solid #00ffcc; }
        #skill-bar-bg { width: 200px; height: 14px; background: rgba(255,255,255,0.1); border-radius: 7px; border: 1px solid #00ffcc; overflow: hidden; margin-top: 5px; }
        #skill-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #00ffcc, #3498db); transition: 0.3s; }
        
        #ver-tag { position: absolute; bottom: 10px; right: 20px; font-size: 12px; color: rgba(0,255,204,0.6); z-index: 200; font-weight: bold; }
    </style>
</head>
<body>

    <div id="game-bg"></div>

    <div id="rule-screen" class="overlay">
        <div class="rule-card">
            <h1 style="margin:0 0 5px 0; color:#3498db; font-size: 32px;">ğŸŒŒ ìš°ì£¼ì „ìŸ v0.0.14.8</h1>
            <p style="font-size:14px; color:#00ffcc; margin-bottom:25px; letter-spacing: 1px;">í’ì˜ˆ(ë°”ëŒì˜ í›„ì˜ˆ) ë§ˆìŠ¤í„° ì—ë””ì…˜</p>
            
            <div class="setup-group">
                <label>ğŸ¤– ì œêµ­êµ° AI ë‚œì´ë„</label>
                <select id="ai-diff">
                    <option value="1000">ë³´í†µ (Normal)</option>
                    <option value="500">ì–´ë ¤ì›€ (Hard)</option>
                </select>
            </div>
            
            <div class="setup-group">
                <label>âœ¨ ë³„ì˜ ê°œìˆ˜ (ë°€ë„)</label>
                <input type="range" id="star-count" min="15" max="30" value="20">
                <div id="star-val" style="text-align:right; font-size:12px; margin-top:5px;">20ê°œ</div>
            </div>

            <button class="menu-btn" onclick="showGame()">ì€í•˜ê³„ ìˆ˜í˜¸ ì‹œì‘</button>
            <div style="font-size:11px; color:#777; margin-top:20px; text-align:left; line-height:1.6;">
                âœ… ë³„ ì„ íƒ ì‹œ ìƒ‰ìƒ ë°˜ì „ íš¨ê³¼ ë³µì›<br>
                âœ… ì²œì²´ ê°„ ìµœì†Œ ê°„ê²© 130px ë³´ì¥ (ê²¹ì¹¨ ë°©ì§€)<br>
                âœ… AI í–‰ë™ ë¶ˆëŠ¥ ë²„ê·¸ ì™„ì „ í•´ê²°
            </div>
        </div>
    </div>

    <div id="ingame-ui">
        <div class="score-box" style="color:#2ecc71;">ì—°ë§¹êµ°: <span id="s1">0</span></div>
        <div id="mid-msg" style="font-size:28px; font-weight:bold; text-shadow: 0 0 15px rgba(0,0,0,1);"></div>
        <div class="score-box" style="color:#e74c3c;">ì œêµ­êµ°: <span id="s2">0</span></div>
    </div>

    <div id="bottom-ctrl">
        <button id="bgm-btn" onclick="toggleBGM()" style="background:none; border:none; color:white; cursor:pointer; font-weight:bold; font-size:16px;">ğŸµ BGM</button>
        <div style="text-align:center;">
            <div id="skill-label" style="font-size:11px; color:#00ffcc; font-weight:bold;">WIND ENERGY [S]</div>
            <div id="skill-bar-bg"><div id="skill-bar"></div></div>
        </div>
        <button onclick="location.reload()" style="background:none; border:1px solid #e74c3c; color:#e74c3c; border-radius:12px; padding:6px 15px; cursor:pointer; font-size:13px; font-weight:bold;">ğŸ³ï¸ ì¢…ë£Œ</button>
    </div>

    <div id="ver-tag">v0.0.14.8 PungYe Edition</div>
    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let points=[], lines=[], triangles=[], selectedPoint=null, currentPlayer=1, scores={1:0, 2:0};
    let skillGauge=0, effects=[], bgm = document.getElementById('bgm'), isBGMPlaying = false;
    let aiDelay = 1000;

    // ìŠ¬ë¼ì´ë” ê°’ ì—…ë°ì´íŠ¸
    document.getElementById('star-count').oninput = function() { 
        document.getElementById('star-val').innerText = this.value + "ê°œ"; 
    };

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(freq, type, duration, vol=0.1) {
        if (!isBGMPlaying) return;
        try {
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        } catch(e) {}
    }

    function resize() { canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    function toggleBGM() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        if (!isBGMPlaying) { bgm.play().catch(()=>{}); isBGMPlaying = true; document.getElementById('bgm-btn').style.color = "#00ffcc"; }
        else { bgm.pause(); isBGMPlaying = false; document.getElementById('bgm-btn').style.color = "white"; }
    }

    function showGame() {
        aiDelay = parseInt(document.getElementById('ai-diff').value);
        document.getElementById('rule-screen').style.display='none';
        document.getElementById('ingame-ui').style.display='flex';
        document.getElementById('bottom-ctrl').style.display='flex';
        if(!isBGMPlaying) toggleBGM();
        startGame(parseInt(document.getElementById('star-count').value));
    }

    function startGame(count) {
        points = []; lines = []; triangles = []; scores = {1:0, 2:0}; skillGauge = 0; currentPlayer = 1;
        
        // 1. íƒœì–‘ ë°°ì¹˜ (ì¤‘ì•™)
        points.push({ x: canvas.width/2, y: canvas.height/2, isCore: true });

        // 2. ë¬¼ë¦¬ì  ê²¹ì¹¨ ë°©ì§€ ë°°ì¹˜ ì•Œê³ ë¦¬ì¦˜ (ê°•í™” ë²„ì „)
        let safeDistance = 130; // 130px ì´ë‚´ ê²¹ì¹¨ ë°©ì§€
        let attempts = 0;
        while(points.length < count && attempts < 5000) {
            let nx = 150 + Math.random() * (canvas.width - 300);
            let ny = 150 + Math.random() * (canvas.height - 300);
            
            // ëª¨ë“  ê¸°ì¡´ í¬ì¸íŠ¸ì™€ ìµœì†Œ ê±°ë¦¬ ë³´ì¥ ê²€ì‚¬
            let isTooClose = points.some(p => Math.hypot(p.x - nx, p.y - ny) < safeDistance);
            
            if (!isTooClose) {
                let r = Math.random();
                points.push({ x: nx, y: ny, isCore: false, isBomb: r < 0.12, isHeart: r > 0.88 });
            }
            attempts++;
        }
        updateUI(); drawLoop();
    }

    function isIntersecting(p1, p2, p3, p4) {
        const cp = (a, b, c) => (b.x - a.x) * (c.y - a.y) - (b.y - a.y) * (c.x - a.x);
        return (cp(p1, p2, p3) * cp(p1, p2, p4) < 0) && (cp(p3, p4, p1) * cp(p3, p4, p2) < 0);
    }

    function canConnect(p1, p2) {
        if (!p1 || !p2 || p1 === p2) return false;
        if (lines.some(l => (l.p1 === p1 && l.p2 === p2) || (l.p1 === p2 && l.p2 === p1))) return false;
        if (lines.some(l => isIntersecting(p1, p2, l.p1, l.p2))) return false;
        return !points.some(p => {
            if (p === p1 || p === p2) return false;
            let d = Math.hypot(p2.x - p1.x, p2.y - p1.y);
            let d1 = Math.hypot(p.x - p1.x, p.y - p1.y);
            let d2 = Math.hypot(p.x - p2.x, p.y - p2.y);
            return Math.abs(d - (d1 + d2)) < 0.3; // ì„  ìœ„ì— ë³„ì´ ìˆëŠ” ê²½ìš° ë°©ì§€
        });
    }

    function attemptMove(p1, p2) {
        if (!canConnect(p1, p2)) return;
        
        lines.push({p1, p2, player: currentPlayer});
        playSound(440, 'sine', 0.1);
        let foundTriangle = false;

        points.forEach(p3 => {
            if(p3 === p1 || p3 === p2) return;
            const l1 = lines.find(l => (l.p1===p1 && l.p2===p3) || (l.p1===p3 && l.p2===p1));
            const l2 = lines.find(l => (l.p1===p2 && l.p2===p3) || (l.p1===p3 && l.p2===p2));
            
            if(l1 && l2 && !triangles.some(t => [t.p1,t.p2,t.p3].every(p => [p1,p2,p3].includes(p)))) {
                triangles.push({p1, p2, p3, player: currentPlayer, anim: 0});
                let cx = (p1.x+p2.x+p3.x)/3, cy = (p1.y+p2.y+p3.y)/3;
                let sunDist = Math.hypot(cx - canvas.width/2, cy - canvas.height/2);
                let mult = Math.round((1 + (1 - Math.min(sunDist/(canvas.width/2), 1)) * 2) * 10) / 10;
                
                if(p1.isBomb || p2.isBomb || p3.isBomb) {
                    scores[currentPlayer] = Math.max(0, scores[currentPlayer] - 35);
                    effects.push({x:cx, y:cy, text:"ğŸ’£ BOOM! -35", color:"#ff3f34", alpha:1.5});
                    playSound(100, 'sawtooth', 0.6);
                } else {
                    let score = Math.floor(12 * mult);
                    scores[currentPlayer] += score;
                    effects.push({x:cx, y:cy, text:`+${score} (x${mult})`, color:currentPlayer===1?"#2ecc71":"#e74c3c", alpha:1.5});
                    playSound(880, 'square', 0.25);
                }
                if(currentPlayer === 1) skillGauge = Math.min(100, skillGauge + 34);
                foundTriangle = true;
            }
        });

        if(!foundTriangle) currentPlayer = (currentPlayer === 1) ? 2 : 1;
        updateUI();
        if(currentPlayer === 2) setTimeout(aiPlay, aiDelay);
    }

    function aiPlay() {
        if(currentPlayer !== 2) return;
        let possible = [];
        for(let i=0; i<points.length; i++) {
            for(let j=i+1; j<points.length; j++) {
                if(canConnect(points[i], points[j])) possible.push([points[i], points[j]]);
            }
        }
        if(possible.length > 0) {
            let choice = possible[Math.floor(Math.random()*possible.length)];
            attemptMove(choice[0], choice[1]);
        } else {
            currentPlayer = 1; updateUI(); // ë‘˜ ê³³ ì—†ìœ¼ë©´ ì—°ë§¹êµ°ì—ê²Œ í„´ ë„˜ê¹€
        }
    }

    // ë°”ëŒì˜ ìŠ¤í‚¬ (Sí‚¤)
    window.addEventListener('keydown', e => {
        if(e.code === 'KeyS' && skillGauge >= 100 && currentPlayer === 1) {
            skillGauge = 0;
            playSound(200, 'sawtooth', 1.0, 0.4);
            effects.push({x: canvas.width/2, y: canvas.height/2, text: "ğŸ’¨ WIND ENERGY BURST!", color: "#00ffcc", alpha: 2, size: 45});
            for(let i=0; i<3; i++) {
                let p1 = points[Math.floor(Math.random()*points.length)];
                let p2 = points[Math.floor(Math.random()*points.length)];
                let p3 = points[Math.floor(Math.random()*points.length)];
                if(p1!==p2 && p1!==p3 && p2!==p3) {
                    triangles.push({p1, p2, p3, player: 1, anim: 0});
                    scores[1] += 50;
                }
            }
            updateUI();
        }
    });

    function updateUI() {
        document.getElementById('s1').innerText = scores[1];
        document.getElementById('s2').innerText = scores[2];
        const bar = document.getElementById('skill-bar');
        bar.style.width = skillGauge + "%";
        
        const m = document.getElementById('mid-msg');
        m.innerText = currentPlayer === 1 ? "ì—°ë§¹êµ°(í’ì˜ˆ) ì°¨ë¡€" : "ì œêµ­êµ°(AI) ì°¨ë¡€";
        m.style.color = currentPlayer === 1 ? "#2ecc71" : "#e74c3c";
        
        if(skillGauge >= 100) {
            bar.style.background = "#fff";
            document.getElementById('skill-label').innerText = "READY! PRESS [S]";
        } else {
            bar.style.background = "linear-gradient(90deg, #00ffcc, #3498db)";
            document.getElementById('skill-label').innerText = "WIND ENERGY [S]";
        }
    }

    function drawLoop() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        
        // ì‚¼ê°í˜•(ì˜ì—­) ê·¸ë¦¬ê¸°
        triangles.forEach(t => {
            ctx.beginPath(); ctx.moveTo(t.p1.x, t.p1.y); ctx.lineTo(t.p2.x, t.p2.y); ctx.lineTo(t.p3.x, t.p3.y); ctx.closePath();
            ctx.fillStyle = t.player === 1 ? 'rgba(46,204,113,0.18)' : 'rgba(231,76,60,0.18)'; ctx.fill();
            ctx.strokeStyle = t.player === 1 ? '#2ecc71' : '#e74c3c'; ctx.lineWidth = 2; ctx.stroke();
            // ìœ ë‹› í‘œì‹œ (ğŸ›¸ / ğŸ›°ï¸)
            ctx.font = "24px Arial"; ctx.textAlign = "center";
            ctx.fillText(t.player === 1 ? "ğŸ›¸" : "ğŸ›°ï¸", (t.p1.x+t.p2.x+t.p3.x)/3, (t.p1.y+t.p2.y+t.p3.y)/3 + 8);
        });

        // ë¼ì¸ ê·¸ë¦¬ê¸°
        lines.forEach(l => {
            ctx.beginPath(); ctx.moveTo(l.p1.x, l.p1.y); ctx.lineTo(l.p2.x, l.p2.y);
            ctx.strokeStyle = l.player === 1 ? '#2ecc71' : '#e74c3c'; ctx.lineWidth = 2.5; ctx.stroke();
        });

        // ë³„(í¬ì¸íŠ¸) ê·¸ë¦¬ê¸°
        points.forEach(p => {
            ctx.save();
            let isSelected = (selectedPoint === p);
            
            // â­ [í•µì‹¬ ë³µì›] ë³„ ì„ íƒ ì‹œ ë°˜ì „(Invert) ë° ê°•ì¡° íš¨ê³¼
            if(isSelected) {
                ctx.shadowBlur = 20;
                ctx.shadowColor = "white";
                ctx.scale(1.35, 1.35); // í¬ê¸° í™•ëŒ€
                ctx.filter = "invert(1)"; // ìƒ‰ìƒ ë°˜ì „ íš¨ê³¼
            }
            
            ctx.font = p.isCore ? "52px Arial" : "36px Arial"; 
            ctx.textAlign = "center";
            let icon = p.isCore ? "â˜€ï¸" : (p.isBomb ? "ğŸ’£" : (p.isHeart ? "ğŸ’–" : "âœ¨"));
            
            // í™•ëŒ€ ì‹œ ìœ„ì¹˜ ë³´ì •
            let drawX = isSelected ? p.x / 1.35 : p.x;
            let drawY = (isSelected ? p.y / 1.35 : p.y) + 12;
            ctx.fillText(icon, drawX, drawY);
            ctx.restore();
        });

        // ì´í™íŠ¸ ì• ë‹ˆë©”ì´ì…˜
        for(let i=effects.length-1; i>=0; i--) {
            let e = effects[i]; ctx.save(); ctx.globalAlpha = Math.min(1, e.alpha); ctx.fillStyle = e.color;
            ctx.font = `bold ${e.size||22}px Arial`; ctx.textAlign="center"; ctx.fillText(e.text, e.x, e.y);
            ctx.restore(); e.y -= 1.2; e.alpha -= 0.02; if(e.alpha <= 0) effects.splice(i, 1);
        }
        requestAnimationFrame(drawLoop);
    }

    // í´ë¦­ ì´ë²¤íŠ¸
    canvas.addEventListener('mousedown', e => {
        if(currentPlayer !== 1) return;
        const p = points.find(pt => Math.hypot(pt.x - e.clientX, pt.y - e.clientY) < 50);
        if(p) {
            if(!selectedPoint) { 
                selectedPoint = p; 
                playSound(650, 'sine', 0.06); 
            } else { 
                attemptMove(selectedPoint, p); 
                selectedPoint = null; 
            }
        } else {
            selectedPoint = null;
        }
    });
</script>
