<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Ïö∞Ï£ºÏ†ÑÏüÅ v0.0.16.0</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Malgun Gothic', sans-serif; color: white; }
        #game-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://r.jina.ai/i/5688686e04d44439832267675e03222e') no-repeat center center/cover; z-index: 0; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 10; touch-action: manipulation; }
        
        #fixed-ui { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; pointer-events: none; }
        .score-container { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; }
        .score-box { pointer-events: auto; font-size: 18px; font-weight: bold; padding: 10px 15px; background: rgba(0,0,0,0.8); border-radius: 12px; border: 1px solid #ffffff33; }
        
        #timer-display { position: absolute; top: 80px; left: 50%; transform: translateX(-50%); font-size: 32px; font-weight: bold; color: #ff3e3e; text-shadow: 0 0 10px #000; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; z-index: 200; background: rgba(0,0,0,0.9); }
        .rank-card { background: rgba(15, 15, 30, 0.98); padding: 25px; border-radius: 20px; border: 2px solid #3498db; width: 90%; max-width: 400px; text-align: center; overflow-y: auto; max-height: 90vh; }
        
        .setup-section { text-align: left; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .setup-item { margin-bottom: 10px; font-size: 14px; color: #00ffcc; }
        select, input[type=range] { width: 100%; margin-top: 5px; background: #111; color: white; border: 1px solid #3498db; padding: 5px; border-radius: 5px; }

        .rank-list { background: rgba(0,0,0,0.5); border-radius: 10px; margin: 10px 0; padding: 8px; border: 1px solid #3498db44; }
        .rank-item { display: flex; justify-content: space-between; font-size: 11px; padding: 4px 0; border-bottom: 1px solid #ffffff11; }
        .rank-item.me { color: #00ffcc; font-weight: bold; }
        
        .start-btn { padding: 15px; font-size: 18px; font-weight: bold; background: #3498db; color: #fff; border: none; border-radius: 10px; cursor: pointer; width: 100%; box-shadow: 0 0 15px rgba(52, 152, 219, 0.5); }
        #bottom-ctrl { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 15px; background: rgba(0,0,0,0.85); padding: 10px 25px; border-radius: 50px; border: 1px solid #00ffcc; pointer-events: auto; }
    </style>
</head>
<body>

    <div id="game-bg"></div>
    <audio id="bgm" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"></audio>

    <div id="rule-screen" class="overlay">
        <div class="rank-card">
            <h2 style="color:#3498db; margin:0 0 10px 0;">üåå Ïö∞Ï£ºÏ†ÑÏüÅ v0.0.16.0</h2>
            
            <div class="setup-section">
                <div class="setup-item">
                    <label>ü§ñ AI ÎÇúÏù¥ÎèÑ</label>
                    <select id="ai-diff"><option value="1200">Î≥¥ÌÜµ</option><option value="600">Ïñ¥Î†§ÏõÄ</option></select>
                </div>
                <div class="setup-item">
                    <label>‚ú® Î≥Ñ Í∞úÏàò: <span id="sv">20</span>Í∞ú</label>
                    <input type="range" id="star-count" min="15" max="35" value="20" oninput="document.getElementById('sv').innerText=this.value">
                </div>
            </div>

            <div style="font-size:13px; color:#aaa; margin-bottom:5px;">Global Ranking (Poongye)</div>
            <div class="rank-list" id="rank-content"></div>

            <button class="start-btn" onclick="showGame()">Ï†ÑÌà¨ Í∞úÏãú</button>
        </div>
    </div>

    <div id="fixed-ui">
        <div class="score-container">
            <div class="score-box" style="color:#2ecc71;">Ïó∞Îßπ: <span id="s1">0</span></div>
            <div class="score-box" style="color:#e74c3c;">Ï†úÍµ≠: <span id="s2">0</span></div>
        </div>
        <div id="timer-display">10</div>
        <div id="mid-msg" style="position:absolute; top:130px; left:50%; transform:translateX(-50%); font-weight:bold; text-shadow:0 0 5px #000;"></div>
        <div id="bottom-ctrl" style="display:none;">
            <button onclick="toggleBGM()" id="bgm-btn" style="color:white; background:none; border:none; cursor:pointer;">üéµ BGM</button>
            <button onclick="location.reload()" style="color:#e74c3c; background:none; border:none; cursor:pointer;">üè≥Ô∏è Ï¢ÖÎ£å</button>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const playSound = (f, t, d) => {
        try {
            const a = new (window.AudioContext || window.webkitAudioContext)();
            const o = a.createOscillator(); const g = a.createGain();
            o.type = t; o.frequency.setValueAtTime(f, a.currentTime);
            g.gain.setValueAtTime(0.05, a.currentTime); g.gain.exponentialRampToValueAtTime(0.01, a.currentTime+d);
            o.connect(g); g.connect(a.destination); o.start(); o.stop(a.currentTime+d);
        } catch(e) {}
    };

    let points=[], lines=[], triangles=[], selectedPoint=null, currentPlayer=1, scores={1:0, 2:0};
    let effects=[], isGameOver = false, turnTime = 10, timerInterval, aiDelay = 1200;

    function loadRanking() {
        const myBest = localStorage.getItem('poongye_highscore') || 0;
        let ranks = [
            {id: "Poongye(Me)", score: parseInt(myBest), ip: "124.53.***.***", me: true},
            {id: "StarLord", score: 450, ip: "211.234.***.***", me: false},
            {id: "Ace_X", score: 380, ip: "14.32.***.***", me: false},
            {id: "Nova_Commander", score: 320, ip: "110.12.***.***", me: false}
        ].sort((a,b)=>b.score - a.score);
        document.getElementById('rank-content').innerHTML = ranks.map((r,i)=>`
            <div class="rank-item ${r.me?'me':''}">
                <span>${i+1}. ${r.id} <small style="color:#555">(${r.ip})</small></span>
                <span>${r.score}</span>
            </div>
        `).join('');
    }
    loadRanking();

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    function showGame() {
        aiDelay = parseInt(document.getElementById('ai-diff').value);
        document.getElementById('rule-screen').style.display='none';
        document.getElementById('bottom-ctrl').style.display='flex';
        startGame(parseInt(document.getElementById('star-count').value));
    }

    function startGame(count) {
        points = []; lines = []; triangles = []; scores = {1:0, 2:0}; currentPlayer = 1; isGameOver = false;
        points.push({ x: canvas.width/2, y: canvas.height/2, isCore: true, type: 'none' });
        for(let i=0; i<count-1; i++) {
            let nx, ny, ok;
            do {
                nx = 70 + Math.random() * (canvas.width - 140);
                ny = 180 + Math.random() * (canvas.height - 320);
                ok = points.every(p => Math.hypot(p.x - nx, p.y - ny) > 100);
            } while(!ok);
            points.push({ x: nx, y: ny, isCore: false, type: 'none' });
        }
        startTimer(); updateUI(); drawLoop();
    }

    function startTimer() {
        if(isGameOver) return;
        clearInterval(timerInterval); turnTime = 10;
        timerInterval = setInterval(() => {
            turnTime--; document.getElementById('timer-display').innerText = turnTime;
            if(turnTime <= 0) { 
                scores[currentPlayer] = Math.max(0, scores[currentPlayer]-15); 
                playSound(150, 'sawtooth', 0.5); 
                effects.push({x: canvas.width/2, y: 150, text: "-15 Time Over", color: "#f00", alpha: 2});
                nextTurn(); 
            }
        }, 1000);
    }

    function isIntersecting(p1, p2, p3, p4) {
        const cp = (a, b, c) => (b.x - a.x) * (c.y - a.y) - (b.y - a.y) * (c.x - a.x);
        return (((cp(p1,p2,p3)>0 && cp(p1,p2,p4)<0) || (cp(p1,p2,p3)<0 && cp(p1,p2,p4)>0)) && ((cp(p3,p4,p1)>0 && cp(p3,p4,p2)<0) || (cp(p3,p4,p1)<0 && cp(p3,p4,p2)>0)));
    }

    function attemptMove(p1, p2) {
        if (p1.type !== 'none' || p2.type !== 'none' || lines.some(l => (l.p1===p1 && l.p2===p2) || (l.p1===p2 && l.p2===p1)) || lines.some(l => isIntersecting(p1, p2, l.p1, l.p2))) return;
        
        lines.push({p1, p2, player: currentPlayer});
        playSound(440, 'sine', 0.1);
        let found = false;

        points.forEach(p3 => {
            if(p3 === p1 || p3 === p2 || p3.type !== 'none') return;
            const l1 = lines.find(l => (l.p1===p1 && l.p2===p3) || (l.p1===p3 && l.p2===p1));
            const l2 = lines.find(l => (l.p1===p2 && l.p2===p3) || (l.p1===p3 && l.p2===p2));
            if(l1 && l2 && !triangles.some(t => [t.p1,t.p2,t.p3].every(p => [p1,p2,p3].includes(p)))) {
                triangles.push({p1, p2, p3, player: currentPlayer});
                let b = 20;
                points.forEach(it => {
                    if(it.type !== 'none' && isItIn(it, p1, p2, p3)) {
                        b += (it.type === 'heart' ? 30 : -30);
                        it.type = 'none';
                    }
                });
                scores[currentPlayer] += b; found = true; playSound(880, 'square', 0.2);
                effects.push({x: (p1.x+p2.x+p3.x)/3, y: (p1.y+p2.y+p3.y)/3, text: "+"+b, color: currentPlayer==1?"#2ecc71":"#e74c3c", alpha: 1.5});
            }
        });

        if(Math.random() < 0.3) {
            let ts = points.filter(p => p.type === 'none' && !p.isCore);
            if(ts.length > 0) ts[Math.floor(Math.random()*ts.length)].type = Math.random() > 0.6 ? 'heart' : 'bomb';
        }

        if(!found) nextTurn(); else startTimer();
        updateUI();
        checkGameOver();
    }

    function checkGameOver() {
        let possible = false;
        for(let i=0; i<points.length; i++) for(let j=i+1; j<points.length; j++) if(canConnect(points[i], points[j])) { possible = true; break; }
        if(!possible) {
            isGameOver = true; clearInterval(timerInterval);
            const best = localStorage.getItem('poongye_highscore') || 0;
            if(scores[1] > best) { localStorage.setItem('poongye_highscore', scores[1]); alert("New Record!"); }
            setTimeout(()=>location.reload(), 2000);
        }
    }

    function isItIn(p, a, b, c) {
        const area = (p1, p2, p3) => Math.abs((p1.x*(p2.y-p3.y) + p2.x*(p3.y-p1.y) + p3.x*(p1.y-p2.y))/2);
        return Math.abs(area(a,b,c) - (area(p,b,c)+area(a,p,c)+area(a,b,p))) < 1;
    }

    function nextTurn() { currentPlayer = (currentPlayer === 1) ? 2 : 1; startTimer(); updateUI(); if(currentPlayer === 2) setTimeout(ai, aiDelay); }
    function ai() {
        let pss = [];
        for(let i=0; i<points.length; i++) for(let j=i+1; j<points.length; j++) if(canConnect(points[i], points[j])) pss.push([points[i], points[j]]);
        if(pss.length > 0) attemptMove(...pss[Math.floor(Math.random()*pss.length)]); else nextTurn();
    }
    function canConnect(p1, p2) {
        if(p1.type!=='none'||p2.type!=='none'||p1===p2) return false;
        if(lines.some(l=>(l.p1===p1&&l.p2===p2)||(l.p1===p2&&l.p2===p1))) return false;
        return !lines.some(l=>isIntersecting(p1,p2,l.p1,l.p2));
    }

    function updateUI() {
        document.getElementById('s1').innerText = scores[1]; document.getElementById('s2').innerText = scores[2];
        const msg = document.getElementById('mid-msg');
        msg.innerText = currentPlayer === 1 ? "Poongye's Turn" : "Imperial Turn";
        msg.style.color = currentPlayer === 1 ? "#2ecc71" : "#e74c3c";
    }

    function drawLoop() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        triangles.forEach(t => {
            ctx.beginPath(); ctx.moveTo(t.p1.x, t.p1.y); ctx.lineTo(t.p2.x, t.p2.y); ctx.lineTo(t.p3.x, t.p3.y); ctx.closePath();
            ctx.fillStyle = t.player === 1 ? 'rgba(46, 204, 113, 0.2)' : 'rgba(231, 76, 60, 0.2)'; ctx.fill();
            ctx.strokeStyle = t.player === 1 ? '#2ecc71' : '#e74c3c'; ctx.stroke();
            ctx.font = "20px Arial"; ctx.textAlign="center";
            ctx.fillText(t.player === 1 ? "üõ∏" : "üõ∞Ô∏è", (t.p1.x+t.p2.x+t.p3.x)/3, (t.p1.y+t.p2.y+t.p3.y)/3+7);
        });
        lines.forEach(l => {
            ctx.beginPath(); ctx.moveTo(l.p1.x, l.p1.y); ctx.lineTo(l.p2.x, l.p2.y);
            ctx.strokeStyle = l.player === 1 ? '#2ecc71' : '#e74c3c'; ctx.lineWidth = 2; ctx.stroke();
        });
        points.forEach(p => {
            ctx.save(); if(selectedPoint === p) { ctx.shadowBlur = 15; ctx.shadowColor="#fff"; }
            ctx.font = p.isCore ? "35px Arial" : "28px Arial"; ctx.textAlign = "center";
            ctx.fillText(p.isCore ? "‚òÄÔ∏è" : (p.type==='heart'?"üíñ":(p.type==='bomb'?"üí£":"‚ú®")), p.x, p.y+10); ctx.restore();
        });
        for(let i=effects.length-1; i>=0; i--) {
            let e = effects[i]; ctx.globalAlpha = Math.min(1, e.alpha);
            ctx.fillStyle = e.color; ctx.font = "bold 20px Arial"; ctx.textAlign="center";
            ctx.fillText(e.text, e.x, e.y);
            e.y -= 1; e.alpha -= 0.02; if(e.alpha <= 0) effects.splice(i, 1);
        }
        requestAnimationFrame(drawLoop);
    }

    const handleIn = (x, y) => {
        if(currentPlayer !== 1 || isGameOver) return;
        const p = points.find(pt => Math.hypot(pt.x - x, pt.y - y) < 55);
        if(p && p.type === 'none') {
            if(!selectedPoint) selectedPoint = p;
            else { attemptMove(selectedPoint, p); selectedPoint = null; }
        } else selectedPoint = null;
    };
    canvas.addEventListener('mousedown', e => handleIn(e.clientX, e.clientY));
    canvas.addEventListener('touchstart', e => { if(e.touches.length===1) handleIn(e.touches[0].clientX, e.touches[0].clientY); });
</script>
</body>
</html>
