<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Malgun Gothic', sans-serif; color: white; touch-action: none; }
        #game-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://r.jina.ai/i/5688686e04d44439832267675e03222e') no-repeat center center/cover; z-index: 0; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 10; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; }
        .rule-card { background: rgba(10, 10, 25, 0.95); padding: 25px; border-radius: 20px; border: 2px solid #3498db; max-width: 450px; }
        .menu-btn { padding: 12px; margin: 10px; font-size: 18px; font-weight: bold; border: 2px solid #3498db; background: transparent; color: #fff; border-radius: 5px; cursor: pointer; width: 220px; }
        #ui-layer { position: absolute; top: 80px; right: 20px; z-index: 150; display: flex; flex-direction: column; gap: 10px; }
        .side-btn { padding: 8px 15px; background: rgba(0,0,0,0.6); border: 1px solid #fff; color: #fff; border-radius: 5px; cursor: pointer; }
        #ingame-ui { position: absolute; top: 20px; width: 100%; display: none; z-index: 50; justify-content: space-between; padding: 0 40px; box-sizing: border-box; pointer-events: none; }
        .score-box { font-size: 20px; font-weight: bold; padding: 10px 20px; background: rgba(0,0,0,0.7); border-radius: 10px; border: 1px solid rgba(255,255,255,0.3); }
        #skill-container { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 50; text-align: center; display: none; }
        #skill-bar-bg { width: 250px; height: 14px; background: rgba(255,255,255,0.1); border-radius: 10px; border: 1px solid #00ffcc; overflow: hidden; margin-top: 5px; }
        #skill-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #00ffcc, #3498db); transition: 0.3s; }
    </style>
</head>
<body>

    <div id="game-bg"></div>
    <audio id="bgm" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"></audio>

    <div id="rule-screen" class="overlay">
        <h1>ğŸŒŒ ìš°ì£¼ì „ìŸ v0.0.13.4</h1>
        <div class="rule-card">
            <h2>ğŸ› ï¸ ì‹œìŠ¤í…œ ë³µêµ¬ ì™„ë£Œ</h2>
            <p>ì‚¼ê°í˜• ì™„ì„± ì‹œ í™”ë©´ì´ ë©ˆì¶”ë˜ í˜„ìƒì„ í•´ê²°í–ˆìŠµë‹ˆë‹¤.<br>ì´ì œ ë² ë¦¬ì–´ê°€ ì •ìƒ ê°€ë™ë©ë‹ˆë‹¤.</p>
        </div>
        <button class="menu-btn" onclick="showGame()">ì „íˆ¬ ê°œì‹œ</button>
    </div>

    <div id="ingame-ui">
        <div class="score-box" style="color:#2ecc71;">ì—°ë§¹: <span id="s1">0</span></div>
        <div id="mid-msg" style="font-weight:bold; font-size:24px;"></div>
        <div class="score-box" style="color:#e74c3c;">ì œêµ­: <span id="s2">0</span></div>
    </div>

    <div id="ui-layer" style="display:none;">
        <button id="bgm-toggle" class="side-btn" onclick="toggleBGM()">ğŸµ BGM ON</button>
        <button class="side-btn" style="border-color:#e74c3c; color:#e74c3c;" onclick="location.reload()">ğŸ³ï¸ í•­ë³µ</button>
    </div>

    <div id="skill-container">
        <div style="font-size:12px; color:#00ffcc; font-weight:bold;">ğŸŒªï¸ WIND GAUGE [S]</div>
        <div id="skill-bar-bg"><div id="skill-bar"></div></div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let points=[], lines=[], triangles=[], selectedPoint=null, currentPlayer=0, scores={1:0, 2:0}, isGameOver=false;
    let doubleScore={1:false, 2:false}, skillGauge=0, itemSpawnedInTurn=false, effects=[], frame = 0;
    let bgm = document.getElementById('bgm'), isBGMPlaying = false;

    function resize() { canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    function toggleBGM() {
        if (!isBGMPlaying) { bgm.play().catch(e => {}); document.getElementById('bgm-toggle').innerText = "ğŸ”‡ BGM OFF"; isBGMPlaying = true; }
        else { bgm.pause(); document.getElementById('bgm-toggle').innerText = "ğŸµ BGM ON"; isBGMPlaying = false; }
    }

    function showGame() {
        document.getElementById('rule-screen').style.display='none';
        document.getElementById('ingame-ui').style.display='flex';
        document.getElementById('ui-layer').style.display='flex';
        document.getElementById('skill-container').style.display='block';
        if(!isBGMPlaying) toggleBGM();
        startGame(22);
    }

    function startGame(count) {
        currentPlayer = 1; points=[]; lines=[]; triangles=[]; scores={1:0,2:0}; skillGauge=0;
        points.push({ x: canvas.width/2, y: canvas.height/2, isCore: true });
        for(let i=0; i<count-1; i++) spawnStar(false);
        setInterval(() => { if(!isGameOver && !itemSpawnedInTurn) { spawnStar(true); itemSpawnedInTurn=true; } }, 5000);
        updateUI(); drawLoop();
    }

    function spawnStar(isItem) {
        let nx, ny, tooClose, attempts = 0;
        do { nx = Math.random()*(canvas.width-200)+100; ny = Math.random()*(canvas.height-200)+100;
             tooClose = points.some(p => Math.hypot(p.x-nx, p.y-ny) < 70); attempts++;
        } while(tooClose && attempts < 50);
        if(attempts < 50) {
            let r = Math.random();
            points.push({ x: nx, y: ny, isCore: false, isBomb: isItem ? r < 0.5 : r < 0.1, isHeart: isItem ? r >= 0.5 : r > 0.92 });
        }
    }

    function isInsideAnyTriangle(px, py) {
        const getArea = (x1,y1,x2,y2,x3,y3) => Math.abs((x1*(y2-y3)+x2*(y3-y1)+x3*(y1-y2))/2);
        return triangles.some(t => {
            let A = getArea(t.p1.x, t.p1.y, t.p2.x, t.p2.y, t.p3.x, t.p3.y);
            let A1 = getArea(px, py, t.p1.x, t.p1.y, t.p2.x, t.p2.y);
            let A2 = getArea(px, py, t.p2.x, t.p2.y, t.p3.x, t.p3.y);
            let A3 = getArea(px, py, t.p3.x, t.p3.y, t.p1.x, t.p1.y);
            return Math.abs(A - (A1+A2+A3)) < 1.0;
        });
    }

    window.addEventListener('keydown', (e) => {
        if(e.key.toLowerCase() === 's' && skillGauge >= 100 && currentPlayer === 1) {
            skillGauge = 0;
            points.forEach(p => {
                if(p.isBomb || p.isHeart) {
                    let nx, ny, safe, att = 0;
                    do { nx = Math.random()*(canvas.width-200)+100; ny = Math.random()*(canvas.height-200)+100;
                         safe = !isInsideAnyTriangle(nx, ny); att++;
                    } while(!safe && att < 30);
                    p.x = nx; p.y = ny;
                }
            });
            addEffect("ğŸŒªï¸ WIND SHUFFLE!", "#00ffcc"); updateUI();
        }
    });

    function isIntersecting(p1,p2,p3,p4) {
        const cp=(a,b,c)=>(b.x-a.x)*(c.y-a.y)-(b.y-a.y)*(c.x-a.x);
        return (((cp(p3,p4,p1)>0 && cp(p3,p4,p2)<0)||(cp(p3,p4,p1)<0 && cp(p3,p4,p2)>0))&&((cp(p1,p2,p3)>0 && cp(p1,p2,p4)<0)||(cp(p1,p2,p3)<0 && cp(p1,p2,p4)>0)));
    }

    function canConnect(p1, p2) {
        if(p1 === p2) return false;
        if(lines.some(l => (l.p1===p1 && l.p2===p2) || (l.p1===p2 && l.p2===p1))) return false;
        if(lines.some(l => isIntersecting(p1,p2,l.p1,l.p2))) return false;
        return !points.some(p => {
            if(p===p1||p===p2) return false;
            let d = Math.hypot(p2.x-p1.x, p2.y-p1.y), d1 = Math.hypot(p.x-p1.x, p.y-p1.y), d2 = Math.hypot(p.x-p2.x, p.y-p2.y);
            return Math.abs(d - (d1+d2)) < 0.5;
        });
    }

    function attemptMove(p1, p2) {
        lines.push({p1, p2, player:currentPlayer});
        let foundNew = false;
        points.forEach(p3 => {
            if(p3===p1 || p3===p2) return;
            const l1 = lines.find(ln => (ln.p1===p1 && ln.p2===p3)||(ln.p1===p3 && ln.p2===p1));
            const l2 = lines.find(ln => (ln.p1===p2 && ln.p2===p3)||(ln.p1===p3 && ln.p2===p2));
            if(l1 && l2 && !triangles.some(t => [t.p1,t.p2,t.p3].every(p => [p1,p2,p3].includes(p)))) {
                let t = {p1, p2, p3, player:currentPlayer, isBomb:(p1.isBomb||p2.isBomb||p3.isBomb), isHeart:(p1.isHeart||p2.isHeart||p3.isHeart), isCore:(p1.isCore||p2.isCore||p3.isCore), anim: 0};
                triangles.push(t);
                foundNew = true;
                let mult = doubleScore[currentPlayer] ? 2 : 1;
                if(t.isBomb) { scores[currentPlayer] -= 5; addEffect("ğŸ’£ BOOM!", "#ff3f34"); }
                else { let base = t.isCore ? 30 : 10; scores[currentPlayer] += (base * mult); addEffect(`+${base*mult}${t.isCore?' â˜€ï¸':''}`, t.player===1?"#2ecc71":"#e74c3c"); }
                if(t.isHeart) doubleScore[currentPlayer] = true;
                if(currentPlayer === 1) skillGauge = Math.min(100, skillGauge + 25);
            }
        });
        if(!foundNew) { doubleScore[currentPlayer] = false; currentPlayer = (currentPlayer===1)?2:1; itemSpawnedInTurn=false; }
        updateUI();
        if(currentPlayer === 2 && !isGameOver) setTimeout(aiMove, 800);
    }

    function aiMove() {
        if(isGameOver || currentPlayer !== 2) return;
        let moves = [];
        points.forEach((p1,i) => points.slice(i+1).forEach(p2 => { if(canConnect(p1,p2)) moves.push({p1,p2}); }));
        if(moves.length > 0) {
            let scoring = moves.filter(m => points.some(p3 => {
                if(p3===m.p1 || p3===m.p2) return false;
                const l1 = lines.some(ln => (ln.p1===m.p1 && ln.p2===p3)||(ln.p1===p3 && ln.p2===m.p1));
                const l2 = lines.some(ln => (ln.p1===m.p2 && ln.p2===p3)||(ln.p1===p3 && ln.p2===m.p2));
                return l1 && l2;
            }));
            let target = scoring.length > 0 ? scoring[Math.floor(Math.random()*scoring.length)] : moves[Math.floor(Math.random()*moves.length)];
            attemptMove(target.p1, target.p2);
        }
    }

    function addEffect(t, c) { effects.push({x:canvas.width/2, y:canvas.height/2, t, c, a:1}); }
    function updateUI() {
        document.getElementById('s1').innerText = scores[1]; document.getElementById('s2').innerText = scores[2];
        document.getElementById('skill-bar').style.width = skillGauge + "%";
        const m = document.getElementById('mid-msg'); m.innerText = currentPlayer===1?"MY TURN":"AI TURN"; m.style.color = currentPlayer===1?"#2ecc71":"#e74c3c";
    }

    function drawLoop() {
        frame++; ctx.clearRect(0,0,canvas.width,canvas.height);
        triangles.forEach(t => {
            ctx.beginPath(); ctx.moveTo(t.p1.x,t.p1.y); ctx.lineTo(t.p2.x,t.p2.y); ctx.lineTo(t.p3.x,t.p3.y); ctx.closePath();
            let c = t.player === 1 ? '46, 204, 113' : '231, 76, 60';
            ctx.fillStyle = `rgba(${c}, 0.15)`; ctx.fill();
            ctx.strokeStyle = `rgba(${c}, ${0.4 + Math.sin(frame*0.1)*0.2})`; ctx.lineWidth = 3; ctx.stroke();
            if(t.anim < 1) t.anim += 0.05;
            let cx = (t.p1.x+t.p2.x+t.p3.x)/3, cy = (t.p1.y+t.p2.y+t.p3.y)/3;
            ctx.save(); ctx.translate(cx, cy); ctx.scale(t.anim, t.anim); ctx.font = "35px Arial";
            ctx.shadowBlur = 10; ctx.shadowColor = t.player===1?"#2ecc71":"#e74c3c";
            ctx.fillText(t.player===1?"ğŸ›¸":"ğŸ›°ï¸", -18, 12); ctx.restore();
        });
        lines.forEach(l => {
            ctx.beginPath(); ctx.moveTo(l.p1.x,l.p1.y); ctx.lineTo(l.p2.x,l.p2.y);
            ctx.strokeStyle = l.player===1?'#2ecc71':'#e74c3c'; ctx.lineWidth = 2; ctx.stroke();
        });
        points.forEach(p => {
            ctx.save();
            if(selectedPoint === p) ctx.filter = "invert(1) brightness(2)";
            ctx.font = p.isCore ? "45px Arial" : "30px Arial";
            ctx.fillText(p.isCore?"â˜€ï¸":(p.isBomb?"ğŸ’£":(p.isHeart?"ğŸ’–":"âœ¨")), p.x-15, p.y+15);
            ctx.restore();
        });
        effects.forEach((e,i) => {
            ctx.globalAlpha=e.a; ctx.fillStyle=e.c; ctx.font="bold 30px Arial"; ctx.textAlign="center";
            ctx.fillText(e.t, e.x, e.y); e.y-=1; e.a-=0.015; if(e.a<=0) effects.splice(i,1);
        });
        ctx.globalAlpha=1; ctx.textAlign="left";
        requestAnimationFrame(drawLoop);
    }

    canvas.addEventListener('mousedown', e => {
        const p = points.find(pt => Math.hypot(pt.x-e.clientX, pt.y-e.clientY) < 35);
        if(p && currentPlayer===1) {
            if(!selectedPoint) selectedPoint = p;
            else { if(canConnect(selectedPoint, p)) attemptMove(selectedPoint, p); selectedPoint = null; }
        } else { selectedPoint = null; }
    });
</script>
</body>
