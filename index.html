        select, input { width: 100%; padding: 10px; border-radius: 6px; background: #111; color: white; border: 1px solid #3498db; margin-top: 5px; }

        .menu-btn { padding: 16px; margin-top: 25px; font-size: 18px; font-weight: bold; background: #3498db; color: #fff; border: none; border-radius: 12px; cursor: pointer; width: 100%; }

        .score-box { font-size: 24px; font-weight: bold; padding: 10px 20px; background: rgba(0,0,0,0.6); border-radius: 15px; border: 1px solid #ffffff22; }
        
        #bottom-ctrl { position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%); z-index: 150; display: none; align-items: center; gap: 25px; background: rgba(0,0,0,0.8); padding: 12px 30px; border-radius: 50px; border: 1px solid #00ffcc; }
        #skill-bar-bg { width: 180px; height: 10px; background: #ffffff11; border-radius: 5px; border: 1px solid #00ffcc; overflow: hidden; }
        #skill-bar { width: 0%; height: 100%; background: #00ffcc; transition: 0.3s; }
        #ver-tag { position: absolute; bottom: 10px; right: 20px; font-size: 12px; color: #00ffcc88; z-index: 200; }

<body>

    <div id="game-bg"></div>
    <audio id="bgm" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"></audio>

    <div id="rule-screen" class="overlay">
        <div class="rule-card">
            <h1 style="color:#3498db; margin:0;">ğŸŒŒ ìš°ì£¼ì „ìŸ v0.0.15.0</h1>
            <p style="color:#00ffcc; font-size:14px; margin-top:5px;">ë°”ëŒì˜ í›„ì˜ˆ(í’ì˜ˆ) ì—ë””ì…˜</p>
            
            <div class="setup-group">
                <label>ğŸ¤– ì œêµ­êµ° ì§€ëŠ¥</label>
                <select id="ai-diff"><option value="1000">ë³´í†µ</option><option value="500">ì–´ë ¤ì›€</option></select>
            </div>
            
            <div class="setup-group">
                <label>âœ¨ ë³„ ê°œìˆ˜</label>
                <input type="range" id="star-count" min="15" max="30" value="20">
                <div id="star-val" style="text-align:right; font-size:12px;">20ê°œ</div>

            <button class="menu-btn" onclick="showGame()">ì „íˆ¬ ì‹œì‘</button>
            <div style="font-size:11px; color:#aaa; margin-top:20px; text-align:left; line-height:1.5;">
                ğŸ–±ï¸ <b>ìš°í´ë¦­:</b> ì„ íƒ ì·¨ì†Œ ê¸°ëŠ¥ ì¶”ê°€<br>
                ğŸ¨ <b>í™”ë©´ ê°œì„ :</b> ì‚¼ê°í˜• ì¤‘ì²© ì‹œ ì–´ë‘ì›Œì§ í•´ê²°<br>
                âœ¨ <b>ìˆœìˆ˜ ëª¨ë“œ:</b> ì‹œì‘ ì‹œ ì•„ì´í…œ ì—†ìŒ
            </div>
        </div>
    </div>

    <div id="ingame-ui">
        <div class="score-box" style="color:#2ecc71;">ì—°ë§¹êµ°: <span id="s1">0</span></div>
        <div id="mid-msg" style="font-size:24px; font-weight:bold;"></div>
        <div class="score-box" style="color:#e74c3c;">ì œêµ­êµ°: <span id="s2">0</span></div>
    </div>

    <div id="bottom-ctrl">
        <button id="bgm-btn" onclick="toggleBGM()" style="background:none; border:none; color:white; cursor:pointer;">ğŸµ BGM</button>
        <div style="text-align:center;">
            <div id="skill-label" style="font-size:10px; color:#00ffcc;">WIND ENERGY [S]</div>
            <div id="skill-bar-bg"><div id="skill-bar"></div></div>
        </div>
        <button onclick="location.reload()" style="background:none; border:1px solid #e74c3c; color:#e74c3c; border-radius:10px; padding:5px 10px; cursor:pointer;">ğŸ³ï¸ ì¢…ë£Œ</button>
    </div>

    <div id="ver-tag">v0.0.15.0 PungYe Edition</div>
    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let points=[], lines=[], triangles=[], selectedPoint=null, currentPlayer=1, scores={1:0, 2:0};
    let skillGauge=0, effects=[], bgm = document.getElementById('bgm'), isBGMPlaying = false;
    let aiDelay = 1000;

    document.getElementById('star-count').oninput = function() { document.getElementById('star-val').innerText = this.value + "ê°œ"; };

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(freq, type, duration, vol=0.1) {
        if (!isBGMPlaying) return;
        try {
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        } catch(e) {}
    }

    function resize() { canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    function toggleBGM() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        if (!isBGMPlaying) { bgm.play().catch(()=>{}); isBGMPlaying = true; document.getElementById('bgm-btn').style.color = "#00ffcc"; }
        else { bgm.pause(); isBGMPlaying = false; document.getElementById('bgm-btn').style.color = "white"; }
    }

    function showGame() {
        aiDelay = parseInt(document.getElementById('ai-diff').value);
        document.getElementById('rule-screen').style.display='none';
        document.getElementById('ingame-ui').style.display='flex';
        document.getElementById('bottom-ctrl').style.display='flex';
        if(!isBGMPlaying) toggleBGM();
        startGame(parseInt(document.getElementById('star-count').value));
    }

    function startGame(count) {
        points = []; lines = []; triangles = []; scores = {1:0, 2:0}; skillGauge = 0; currentPlayer = 1;
        points.push({ x: canvas.width/2, y: canvas.height/2, isCore: true });
        let attempts = 0;
        while(points.length < count && attempts < 5000) {
            let nx = 150 + Math.random() * (canvas.width - 300);
            let ny = 150 + Math.random() * (canvas.height - 300);
            if (points.every(p => Math.hypot(p.x - nx, p.y - ny) > 130)) {
                points.push({ x: nx, y: ny, isCore: false, isBomb: false, isHeart: false });
            }
            attempts++;
        }
        updateUI(); drawLoop();
    }

    function isIntersecting(p1, p2, p3, p4) {
        const cp = (a, b, c) => (b.x - a.x) * (c.y - a.y) - (b.y - a.y) * (c.x - a.x);
        return (cp(p1, p2, p3) * cp(p1, p2, p4) < 0) && (cp(p3, p4, p1) * cp(p3, p4, p2) < 0);
    }

    function canConnect(p1, p2) {
        if (!p1 || !p2 || p1 === p2) return false;
        if (lines.some(l => (l.p1 === p1 && l.p2 === p2) || (l.p1 === p2 && l.p2 === p1))) return false;
        if (lines.some(l => isIntersecting(p1, p2, l.p1, l.p2))) return false;
        return !points.some(p => {
            if (p === p1 || p === p2) return false;
            let d = Math.hypot(p2.x - p1.x, p2.y - p1.y);
            let d1 = Math.hypot(p.x - p1.x, p.y - p1.y);
            let d2 = Math.hypot(p.x - p2.x, p.y - p2.y);
            return Math.abs(d - (d1 + d2)) < 0.3;
        });
    }

    function attemptMove(p1, p2) {
        if (!canConnect(p1, p2)) return;
        lines.push({p1, p2, player: currentPlayer});
        playSound(440, 'sine', 0.1);
        let found = false;
        points.forEach(p3 => {
            if(p3 === p1 || p3 === p2) return;
            const l1 = lines.find(l => (l.p1===p1 && l.p2===p3) || (l.p1===p3 && l.p2===p1));
            const l2 = lines.find(l => (l.p1===p2 && l.p2===p3) || (l.p1===p3 && l.p2===p2));
            if(l1 && l2 && !triangles.some(t => [t.p1,t.p2,t.p3].every(p => [p1,p2,p3].includes(p)))) {
                triangles.push({p1, p2, p3, player: currentPlayer});
                let cx = (p1.x+p2.x+p3.x)/3, cy = (p1.y+p2.y+p3.y)/3;
                let sunDist = Math.hypot(cx - canvas.width/2, cy - canvas.height/2);
                let mult = Math.round((1 + (1 - Math.min(sunDist/(canvas.width/2), 1)) * 2) * 10) / 10;
                let score = Math.floor(12 * mult);
                scores[currentPlayer] += score;
                effects.push({x:cx, y:cy, text:`+${score}`, color:currentPlayer===1?"#2ecc71":"#e74c3c", alpha:1.5});
                playSound(880, 'square', 0.2);
                if(currentPlayer === 1) skillGauge = Math.min(100, skillGauge + 34);
                found = true;
            }
        });
        if(!found) currentPlayer = (currentPlayer === 1) ? 2 : 1;
        updateUI();
        if(currentPlayer === 2) setTimeout(aiPlay, aiDelay);
    }

    function aiPlay() {
        if(currentPlayer !== 2) return;
        let possible = [];
        for(let i=0; i<points.length; i++) {
            for(let j=i+1; j<points.length; j++) {
                if(canConnect(points[i], points[j])) possible.push([points[i], points[j]]);
            }
        }
        if(possible.length > 0) {
            let choice = possible[Math.floor(Math.random()*possible.length)];
            attemptMove(choice[0], choice[1]);
        } else { currentPlayer = 1; updateUI(); }
    }

    window.addEventListener('keydown', e => {
        if(e.code === 'KeyS' && skillGauge >= 100 && currentPlayer === 1) {
            skillGauge = 0; playSound(200, 'sawtooth', 0.8, 0.3);
            effects.push({x: canvas.width/2, y: canvas.height/2, text: "ğŸ’¨ WIND POWER!", color: "#00ffcc", alpha: 2, size: 40});
            for(let i=0; i<3; i++) {
                let p1 = points[Math.floor(Math.random()*points.length)], p2 = points[Math.floor(Math.random()*points.length)], p3 = points[Math.floor(Math.random()*points.length)];
                if(p1!==p2 && p1!==p3 && p2!==p3) { triangles.push({p1, p2, p3, player: 1}); scores[1] += 40; }
            }
            updateUI();
        }
    });

    // ğŸ–±ï¸ ìš°í´ë¦­ ë°©ì§€ ë° ì·¨ì†Œ ê¸°ëŠ¥
    window.addEventListener('contextmenu', e => {
        e.preventDefault();
        if(selectedPoint) {
            selectedPoint = null;
            playSound(300, 'sine', 0.05);
            effects.push({x: e.clientX, y: e.clientY, text: "Cancel", color: "#aaa", alpha: 1, size: 15});
        }
    });

    function updateUI() {
        document.getElementById('s1').innerText = scores[1];
        document.getElementById('s2').innerText = scores[2];
        document.getElementById('skill-bar').style.width = skillGauge + "%";
        const m = document.getElementById('mid-msg');
        m.innerText = currentPlayer === 1 ? "ì—°ë§¹êµ° ì°¨ë¡€" : "ì œêµ­êµ° ì°¨ë¡€";
        m.style.color = currentPlayer === 1 ? "#2ecc71" : "#e74c3c";
    }

    function drawLoop() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        
        // ì‚¼ê°í˜• íˆ¬ëª…ë„ ìµœì í™” (Alpha 0.07ë¡œ ë§¤ìš° ë§‘ê²Œ)
        triangles.forEach(t => {
            ctx.beginPath(); ctx.moveTo(t.p1.x, t.p1.y); ctx.lineTo(t.p2.x, t.p2.y); ctx.lineTo(t.p3.x, t.p3.y); ctx.closePath();
            ctx.fillStyle = t.player === 1 ? 'rgba(46,204,113,0.07)' : 'rgba(231,76,60,0.07)'; 
            ctx.fill();
            ctx.strokeStyle = t.player === 1 ? 'rgba(46,204,113,0.3)' : 'rgba(231,76,60,0.3)';
            ctx.lineWidth = 1; ctx.stroke();
            ctx.font = "18px Arial"; ctx.fillText(t.player === 1 ? "ğŸ›¸" : "ğŸ›°ï¸", (t.p1.x+t.p2.x+t.p3.x)/3, (t.p1.y+t.p2.y+t.p3.y)/3 + 6);
        });

        lines.forEach(l => {
            ctx.beginPath(); ctx.moveTo(l.p1.x, l.p1.y); ctx.lineTo(l.p2.x, l.p2.y);
            ctx.strokeStyle = l.player === 1 ? '#2ecc71bb' : '#e74c3cbb'; ctx.lineWidth = 2; ctx.stroke();
        });

        points.forEach(p => {
            ctx.save();
            let isSelected = (selectedPoint === p);
            if(isSelected) {
                ctx.shadowBlur = 20; ctx.shadowColor = "#fff";
                ctx.scale(1.3, 1.3); ctx.filter = "invert(1) brightness(1.5)";
            }
            ctx.font = p.isCore ? "50px Arial" : "34px Arial"; ctx.textAlign = "center";
            let icon = p.isCore ? "â˜€ï¸" : "âœ¨";
            ctx.fillText(icon, isSelected ? p.x/1.3 : p.x, (isSelected ? p.y/1.3 : p.y) + 12);
            ctx.restore();
        });

        for(let i=effects.length-1; i>=0; i--) {
            let e = effects[i]; ctx.save(); ctx.globalAlpha = Math.min(1, e.alpha); ctx.fillStyle = e.color;
            ctx.font = `bold ${e.size||20}px Arial`; ctx.textAlign="center"; ctx.fillText(e.text, e.x, e.y);
            ctx.restore(); e.y -= 1; e.alpha -= 0.02; if(e.alpha <= 0) effects.splice(i, 1);
        }
        requestAnimationFrame(drawLoop);
    }

    canvas.addEventListener('mousedown', e => {
        if(currentPlayer !== 1 || e.button !== 0) return; // ì¢Œí´ë¦­ë§Œ í—ˆìš©
        const p = points.find(pt => Math.hypot(pt.x - e.clientX, pt.y - e.clientY) < 45);
        if(p) {
            if(!selectedPoint) { selectedPoint = p; playSound(600, 'sine', 0.05); }
            else { attemptMove(selectedPoint, p); selectedPoint = null; }
        } else selectedPoint = null;
    });
</script>
