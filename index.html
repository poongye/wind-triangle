<script>
    const canvas = document.getElementById('gameCanvas');

    let skillGauge=0, effects=[], bgm = document.getElementById('bgm'), isBGMPlaying = false, aiDelay = 1000;
    let turnTime = 10, timerInterval, isGameOver = false;

    // í•˜ì´ìŠ¤ì½”ì–´ ë¡œë“œ
    let highScore = localStorage.getItem('pungye_highscore') || 0;
    document.getElementById('best-score').innerText = highScore;

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    function toggleBGM() {

    function showGame() {

    function startGame(count) {
        points = []; lines = []; triangles = []; scores = {1:0, 2:0}; skillGauge = 0; currentPlayer = 1; isGameOver = false;
        points.push({ x: canvas.width/2, y: canvas.height/2, isCore: true });
        for(let i=0; i<count-1; i++) {
            let nx, ny, ok;
            do {
                nx = 60 + Math.random() * (canvas.width - 120);
                ny = 160 + Math.random() * (canvas.height - 280);
                ok = points.every(p => Math.hypot(p.x - nx, p.y - ny) > 115);
            } while(!ok);
            points.push({ x: nx, y: ny, isCore: false, isBomb: false, isHeart: false });
        }
        startTimer(); updateUI(); drawLoop();
    }

    function startTimer() {
        if(isGameOver) return;
        clearInterval(timerInterval);
        turnTime = 10;
        document.getElementById('timer-display').innerText = turnTime;
        timerInterval = setInterval(() => {
            turnTime--;
            document.getElementById('timer-display').innerText = turnTime;
            if(turnTime <= 0) {
                scores[currentPlayer] = Math.max(0, scores[currentPlayer] - 15);
                effects.push({x: canvas.width/2, y: 150, text: "-15 Time Over!", color: "#ff3e3e", alpha: 2});

    function isIntersecting(p1, p2, p3, p4) {
        const cp = (a, b, c) => (b.x - a.x) * (c.y - a.y) - (b.y - a.y) * (c.x - a.x);
        const d1 = cp(p1, p2, p3), d2 = cp(p1, p2, p4), d3 = cp(p3, p4, p1), d4 = cp(p3, p4, p2);
        return (((d1 > 0 && d2 < 0) || (d1 < 0 && d2 > 0)) && ((d3 > 0 && d4 < 0) || (d3 < 0 && d4 > 0)));
    }

    function canConnect(p1, p2) {
        if (!p1 || !p2 || p1 === p2 || isGameOver) return false;
        if (lines.some(l => (l.p1 === p1 && l.p2 === p2) || (l.p1 === p2 && l.p1 === p1))) return false;
        if (lines.some(l => isIntersecting(p1, p2, l.p1, l.p2))) return false;
        return true;
    }

    function checkGameOver() {
        for(let i=0; i<points.length; i++) {
            for(let j=i+1; j<points.length; j++) {
                if(canConnect(points[i], points[j])) return false;
            }
        }
        return true;
    }

    function endBattle() {
        isGameOver = true;
        clearInterval(timerInterval);
        
        // í•˜ì´ìŠ¤ì½”ì–´ ì—…ë°ì´íŠ¸
        if(scores[1] > highScore) {
            highScore = scores[1];
            localStorage.setItem('pungye_highscore', highScore);
            alert(`ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! ìƒˆë¡œìš´ í•˜ì´ìŠ¤ì½”ì–´: ${highScore}`);
        } else {
            alert(`ê²Œì„ ì¢…ë£Œ! ìµœì¢… ì ìˆ˜: ${scores[1]}`);
        }
        location.reload();
    }

    function attemptMove(p1, p2) {
        if (!canConnect(p1, p2)) return;
        lines.push({p1, p2, player: currentPlayer});
        let found = false;
        points.forEach(p3 => {
            if(p3 === p1 || p3 === p2) return;
            const l1 = lines.find(l => (l.p1===p1 && l.p2===p3) || (l.p1===p3 && l.p2===p1));
            const l2 = lines.find(l => (l.p1===p2 && l.p2===p3) || (l.p1===p3 && l.p2===p2));
            if(l1 && l2 && !triangles.some(t => [t.p1,t.p2,t.p3].every(p => [p1,p2,p3].includes(p)))) {
                triangles.push({p1, p2, p3, player: currentPlayer});
                let s = 20;
                if(p1.isHeart || p2.isHeart || p3.isHeart) s *= 2;
                if(p1.isBomb || p2.isBomb || p3.isBomb) s = -10;
                scores[currentPlayer] += s;
                effects.push({x: (p1.x+p2.x+p3.x)/3, y: (p1.y+p2.y+p3.y)/3, text: (s>0?"+":"")+s, color: currentPlayer==1?"#2ecc71":"#e74c3c", alpha: 1.5});
                if(currentPlayer === 1) skillGauge = Math.min(100, skillGauge + 34);
                found = true;
            }
        });

        if(Math.random() < 0.2) {
            let p = points[Math.floor(Math.random()*points.length)];
            if(!p.isCore) { p.isHeart = Math.random() > 0.5; p.isBomb = !p.isHeart; }
        }

        if(checkGameOver()) { endBattle(); return; }
        if(!found) nextTurn(); else startTimer();
        updateUI();
    }

    function nextTurn() {
        currentPlayer = (currentPlayer === 1) ? 2 : 1;
        startTimer(); updateUI();
        if(currentPlayer === 2) setTimeout(aiPlay, aiDelay);
    }

    function aiPlay() {
        if(currentPlayer !== 2 || isGameOver) return;
        let possible = [];
        for(let i=0; i<points.length; i++) {
            for(let j=i+1; j<points.length; j++) {
                if(canConnect(points[i], points[j])) possible.push([points[i], points[j]]);
            }
        }
        if(possible.length > 0) attemptMove(...possible[Math.floor(Math.random()*possible.length)]);
        else nextTurn();
    }

    function updateUI() {
        document.getElementById('s1').innerText = scores[1];
        document.getElementById('s2').innerText = scores[2];
        document.getElementById('skill-bar').style.width = skillGauge + "%";
        const msg = document.getElementById('mid-msg');

    function drawLoop() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        
        triangles.forEach(t => {

        });

        lines.forEach(l => {
            ctx.beginPath(); ctx.moveTo(l.p1.x, l.p1.y); ctx.lineTo(l.p2.x, l.p2.y);
            ctx.strokeStyle = l.player === 1 ? '#2ecc71' : '#e74c3c'; ctx.lineWidth = 2.5; ctx.stroke();
        });

        points.forEach(p => {

            ctx.font = p.isCore ? "40px Arial" : "32px Arial"; ctx.textAlign = "center";
            let icon = p.isCore ? "â˜€ï¸" : (p.isHeart ? "ğŸ’–" : (p.isBomb ? "ğŸ’£" : "âœ¨"));
            ctx.fillText(icon, p.x, p.y + 12); ctx.restore();
