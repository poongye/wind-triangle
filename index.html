<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let points=[], lines=[], triangles=[], selectedPoint=null, currentPlayer=1, scores={1:0, 2:0};
    let skillGauge=0, bgm = document.getElementById('bgm'), isBGMPlaying = false;

    function resize() { 
        canvas.width = window.innerWidth; 
        canvas.height = window.innerHeight; 
    }
    window.addEventListener('resize', resize); resize();

    function toggleBGM() {
        if (!isBGMPlaying) { bgm.play().catch(()=>{}); isBGMPlaying = true; document.getElementById('bgm-btn').style.color = "#00ffcc"; }
        else { bgm.pause(); isBGMPlaying = false; document.getElementById('bgm-btn').style.color = "white"; }
    }

    function showGame() {
        document.getElementById('rule-screen').style.display='none';
        document.getElementById('bottom-ctrl').style.display='flex';
        startGame(20);
    }

    function startGame(count) {
        points = []; lines = []; triangles = []; scores = {1:0, 2:0}; currentPlayer = 1;
        points.push({ x: canvas.width/2, y: canvas.height/2, isCore: true });
        for(let i=0; i<count; i++) {
            let nx, ny, ok;
            do {
                nx = 50 + Math.random() * (canvas.width - 100);
                ny = 80 + Math.random() * (canvas.height - 160);
                ok = points.every(p => Math.hypot(p.x - nx, p.y - ny) > 110);
            } while(!ok);
            points.push({ x: nx, y: ny, isCore: false });
        }
        updateUI(); drawLoop();
    }

    function isIntersecting(p1, p2, p3, p4) {
        const cp = (a, b, c) => (b.x - a.x) * (c.y - a.y) - (b.y - a.y) * (c.x - a.x);
        const d1 = cp(p1, p2, p3), d2 = cp(p1, p2, p4), d3 = cp(p3, p4, p1), d4 = cp(p3, p4, p2);
        return (((d1 > 0 && d2 < 0) || (d1 < 0 && d2 > 0)) && ((d3 > 0 && d4 < 0) || (d3 < 0 && d4 > 0)));
    }

    function canConnect(p1, p2) {
        if (!p1 || !p2 || p1 === p2) return false;
        if (lines.some(l => (l.p1 === p1 && l.p2 === p2) || (l.p1 === p2 && l.p2 === p1))) return false;
        if (lines.some(l => isIntersecting(p1, p2, l.p1, l.p2))) return false;
        return !points.some(p => {
            if (p === p1 || p === p2) return false;
            let d = Math.hypot(p2.x - p1.x, p2.y - p1.y);
            return Math.abs(d - (Math.hypot(p.x - p1.x, p.y - p1.y) + Math.hypot(p.x - p2.x, p.y - p2.y))) < 0.2;
        });
    }

    function attemptMove(p1, p2) {
        if (!canConnect(p1, p2)) return;
        lines.push({p1, p2, player: currentPlayer});
        let found = false;
        points.forEach(p3 => {
            if(p3 === p1 || p3 === p2) return;
            const l1 = lines.find(l => (l.p1===p1 && l.p2===p3) || (l.p1===p3 && l.p2===p1));
            const l2 = lines.find(l => (l.p1===p2 && l.p2===p3) || (l.p1===p3 && l.p2===p2));
            if(l1 && l2 && !triangles.some(t => [t.p1,t.p2,t.p3].every(p => [p1,p2,p3].includes(p)))) {
                triangles.push({p1, p2, p3, player: currentPlayer});
                scores[currentPlayer] += 20;
                if(currentPlayer === 1) skillGauge = Math.min(100, skillGauge + 34);
                found = true;
            }
        });
        if(!found) currentPlayer = (currentPlayer === 1) ? 2 : 1;
        updateUI();
        if(currentPlayer === 2) setTimeout(aiPlay, 800);
    }

    function aiPlay() {
        if(currentPlayer !== 2) return;
        let possible = [];
        for(let i=0; i<points.length; i++) {
            for(let j=i+1; j<points.length; j++) {
                if(canConnect(points[i], points[j])) possible.push([points[i], points[j]]);
            }
        }
        if(possible.length > 0) attemptMove(...possible[Math.floor(Math.random()*possible.length)]);
        else { currentPlayer = 1; updateUI(); }
    }

    function updateUI() {
        document.getElementById('s1').innerText = scores[1];
        document.getElementById('s2').innerText = scores[2];
        document.getElementById('skill-bar').style.width = skillGauge + "%";
        document.getElementById('mid-msg').innerText = currentPlayer === 1 ? "ì—°ë§¹êµ° í„´" : "ì œêµ­êµ° í„´";
    }

    function drawLoop() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.save();
        ctx.globalCompositeOperation = 'lighter';
        triangles.forEach(t => {
            ctx.beginPath(); ctx.moveTo(t.p1.x, t.p1.y); ctx.lineTo(t.p2.x, t.p2.y); ctx.lineTo(t.p3.x, t.p3.y); ctx.closePath();
            ctx.fillStyle = t.player === 1 ? 'rgba(46,204,113,0.06)' : 'rgba(231,76,60,0.06)';
            ctx.fill();
            ctx.strokeStyle = t.player === 1 ? 'rgba(46,204,113,0.2)' : 'rgba(231,76,60,0.2)';
            ctx.stroke();
            ctx.font = "16px Arial"; ctx.fillText(t.player === 1 ? "ğŸ›¸" : "ğŸ›°ï¸", (t.p1.x+t.p2.x+t.p3.x)/3, (t.p1.y+t.p2.y+t.p3.y)/3 + 5);
        });
        ctx.restore();

        lines.forEach(l => {
            ctx.beginPath(); ctx.moveTo(l.p1.x, l.p1.y); ctx.lineTo(l.p2.x, l.p2.y);
            ctx.strokeStyle = l.player === 1 ? '#2ecc71' : '#e74c3c'; ctx.lineWidth = 2; ctx.stroke();
        });

        points.forEach(p => {
            ctx.save();
            if(selectedPoint === p) {
                ctx.shadowBlur = 10; ctx.shadowColor = "#fff";
                ctx.scale(1.2, 1.2); ctx.filter = "invert(1)";
            }
            ctx.font = p.isCore ? "36px Arial" : "28px Arial"; ctx.textAlign = "center";
            ctx.fillText(p.isCore ? "â˜€ï¸" : "âœ¨", selectedPoint === p ? p.x/1.2 : p.x, (selectedPoint === p ? p.y/1.2 : p.y) + 10);
            ctx.restore();
        });
        requestAnimationFrame(drawLoop);
    }

    // â­ í„°ì¹˜ ë° í´ë¦­ ì…ë ¥ (ê°ë„ 65pxë¡œ ìƒí–¥)
    const handleInput = (x, y, isRight) => {
        if(currentPlayer !== 1) return;
        if(isRight) { selectedPoint = null; return; }
        const p = points.find(pt => Math.hypot(pt.x - x, pt.y - y) < 65);
        if(p) {
            if(!selectedPoint) selectedPoint = p;
            else { attemptMove(selectedPoint, p); selectedPoint = null; }
        } else selectedPoint = null;
    };

    canvas.addEventListener('mousedown', e => handleInput(e.clientX, e.clientY, e.button === 2));
    canvas.addEventListener('contextmenu', e => e.preventDefault());
    canvas.addEventListener('touchstart', e => {
        if(e.touches.length === 1) {
            const touch = e.touches[0];
            handleInput(touch.clientX, touch.clientY, false);
        }
    });
