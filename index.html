<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ïö∞Ï£ºÏ†ÑÏüÅ v0.0.14.7 - ÌíçÏòà ÏóêÎîîÏÖò</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Malgun Gothic', sans-serif; color: white; touch-action: none; }
        #game-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://r.jina.ai/i/5688686e04d44439832267675e03222e') no-repeat center center/cover; z-index: 0; }
        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 10; }
        
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; background: rgba(0,0,0,0.8); }
        .rule-card { background: rgba(10, 10, 25, 0.95); padding: 30px; border-radius: 20px; border: 2px solid #3498db; max-width: 400px; }
        
        .setup-group { margin: 15px 0; text-align: left; }
        select, input { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; background: #111; color: white; border: 1px solid #3498db; }

        .menu-btn { padding: 15px; margin-top: 20px; font-size: 18px; font-weight: bold; background: #3498db; color: #fff; border: none; border-radius: 10px; cursor: pointer; width: 100%; }
        
        #ingame-ui { position: absolute; top: 20px; width: 100%; display: none; z-index: 50; justify-content: space-between; padding: 0 40px; box-sizing: border-box; pointer-events: none; }
        .score-box { font-size: 20px; font-weight: bold; padding: 10px 20px; background: rgba(0,0,0,0.8); border-radius: 10px; border: 1px solid #fff3; }
        #bottom-ctrl { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 150; display: none; align-items: center; gap: 20px; background: rgba(0,0,0,0.9); padding: 10px 25px; border-radius: 50px; border: 1px solid #00ffcc; }
        #skill-bar-bg { width: 150px; height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; border: 1px solid #00ffcc; overflow: hidden; }
        #skill-bar { width: 0%; height: 100%; background: #00ffcc; transition: 0.3s; }
    </style>
</head>
<body>

    <div id="game-bg"></div>
    <audio id="bgm" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"></audio>

    <div id="rule-screen" class="overlay">
        <div class="rule-card">
            <h1>üåå Ïö∞Ï£ºÏ†ÑÏüÅ v0.0.14.7</h1>
            <div class="setup-group">
                <label>ü§ñ ÎÇúÏù¥ÎèÑ</label>
                <select id="ai-diff"><option value="800">Î≥¥ÌÜµ</option><option value="400">Ïñ¥Î†§ÏõÄ</option></select>
            </div>
            <div class="setup-group">
                <label>‚ú® Î≥Ñ Í∞úÏàò</label>
                <input type="range" id="star-count" min="15" max="30" value="20">
            </div>
            <button class="menu-btn" onclick="showGame()">Ï†ÑÌà¨ Í∞úÏãú</button>
        </div>
    </div>

    <div id="ingame-ui">
        <div class="score-box" style="color:#2ecc71;">Ïó∞ÎßπÍµ∞: <span id="s1">0</span></div>
        <div id="mid-msg" style="font-size:24px; font-weight:bold;"></div>
        <div class="score-box" style="color:#e74c3c;">Ï†úÍµ≠Íµ∞: <span id="s2">0</span></div>
    </div>

    <div id="bottom-ctrl">
        <button onclick="toggleBGM()" style="background:none; border:none; color:white; cursor:pointer;">üéµ BGM</button>
        <div style="text-align:center;">
            <div id="skill-label" style="font-size:10px; color:#00ffcc;">WIND ENERGY [S]</div>
            <div id="skill-bar-bg"><div id="skill-bar"></div></div>
        </div>
        <button onclick="location.reload()" style="background:none; border:1px solid #e74c3c; color:#e74c3c; border-radius:10px; cursor:pointer;">üè≥Ô∏è Ìè¨Í∏∞</button>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let points=[], lines=[], triangles=[], selectedPoint=null, currentPlayer=1, scores={1:0, 2:0};
    let skillGauge=0, effects=[], bgm = document.getElementById('bgm'), isBGMPlaying = false;
    let aiDelay = 800;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(freq, type, duration, vol=0.1) {
        if (!isBGMPlaying) return;
        try {
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        } catch(e) {}
    }

    function resize() { canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    function toggleBGM() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        if (!isBGMPlaying) { bgm.play().catch(()=>{}); isBGMPlaying = true; }
        else { bgm.pause(); isBGMPlaying = false; }
    }

    function showGame() {
        aiDelay = parseInt(document.getElementById('ai-diff').value);
        document.getElementById('rule-screen').style.display='none';
        document.getElementById('ingame-ui').style.display='flex';
        document.getElementById('bottom-ctrl').style.display='flex';
        if(!isBGMPlaying) toggleBGM();
        startGame(parseInt(document.getElementById('star-count').value));
    }

    function startGame(count) {
        points = []; lines = []; triangles = []; scores = {1:0, 2:0}; skillGauge = 0; currentPlayer = 1;
        
        // 1. ÌÉúÏñë (Ï§ëÏïô)
        points.push({ x: canvas.width/2, y: canvas.height/2, isCore: true });

        // 2. ÏôÑÎ≤Ω Í≤πÏπ® Î∞©ÏßÄ Î∞∞Ïπò
        let safetyCounter = 0;
        while(points.length < count && safetyCounter < 2000) {
            let nx = 100 + Math.random() * (canvas.width - 200);
            let ny = 100 + Math.random() * (canvas.height - 200);
            
            // Î™®Îì† Î≥Ñ ÏÇ¨Ïù¥Ïùò Í±∞Î¶¨Î•º ÏµúÏÜå 110px Ïù¥ÏÉÅÏúºÎ°ú Í≥†Ï†ï
            if (points.every(p => Math.hypot(p.x - nx, p.y - ny) > 110)) {
                let r = Math.random();
                points.push({ x: nx, y: ny, isCore: false, isBomb: r < 0.12, isHeart: r > 0.9 });
            }
            safetyCounter++;
        }
        updateUI(); drawLoop();
    }

    function isIntersecting(p1, p2, p3, p4) {
        const cp = (a, b, c) => (b.x - a.x) * (c.y - a.y) - (b.y - a.y) * (c.x - a.x);
        return (cp(p1, p2, p3) * cp(p1, p2, p4) < 0) && (cp(p3, p4, p1) * cp(p3, p4, p2) < 0);
    }

    function canConnect(p1, p2) {
        if (!p1 || !p2 || p1 === p2) return false;
        if (lines.some(l => (l.p1 === p1 && l.p2 === p2) || (l.p1 === p2 && l.p2 === p1))) return false;
        if (lines.some(l => isIntersecting(p1, p2, l.p1, l.p2))) return false;
        return !points.some(p => {
            if (p === p1 || p === p2) return false;
            let d = Math.hypot(p2.x - p1.x, p2.y - p1.y);
            let d1 = Math.hypot(p.x - p1.x, p.y - p1.y);
            let d2 = Math.hypot(p.x - p2.x, p.y - p2.y);
            return Math.abs(d - (d1 + d2)) < 0.5;
        });
    }

    function attemptMove(p1, p2) {
        if (!canConnect(p1, p2)) return;
        
        lines.push({p1, p2, player: currentPlayer});
        playSound(440, 'sine', 0.1);
        let foundTriangle = false;

        points.forEach(p3 => {
            if(p3 === p1 || p3 === p2) return;
            const l1 = lines.find(l => (l.p1===p1 && l.p2===p3) || (l.p1===p3 && l.p2===p1));
            const l2 = lines.find(l => (l.p1===p2 && l.p2===p3) || (l.p1===p3 && l.p2===p2));
            
            if(l1 && l2 && !triangles.some(t => [t.p1,t.p2,t.p3].every(p => [p1,p2,p3].includes(p)))) {
                triangles.push({p1, p2, p3, player: currentPlayer, anim: 0});
                let cx = (p1.x+p2.x+p3.x)/3, cy = (p1.y+p2.y+p3.y)/3;
                let sunDist = Math.hypot(cx - canvas.width/2, cy - canvas.height/2);
                let mult = Math.round((1 + (1 - Math.min(sunDist/(canvas.width/2), 1)) * 2) * 10) / 10;
                
                if(p1.isBomb || p2.isBomb || p3.isBomb) {
                    scores[currentPlayer] = Math.max(0, scores[currentPlayer] - 30);
                    effects.push({x:cx, y:cy, text:"üí£ BOOM! -30", color:"#ff3f34", alpha:1.5});
                    playSound(100, 'sawtooth', 0.4);
                } else {
                    let score = Math.floor(10 * mult);
                    scores[currentPlayer] += score;
                    effects.push({x:cx, y:cy, text:`+${score} (x${mult})`, color:currentPlayer===1?"#2ecc71":"#e74c3c", alpha:1.5});
                    playSound(880, 'square', 0.2);
                }
                if(currentPlayer === 1) skillGauge = Math.min(100, skillGauge + 35);
                foundTriangle = true;
            }
        });

        if(!foundTriangle) currentPlayer = (currentPlayer === 1) ? 2 : 1;
        updateUI();
        if(currentPlayer === 2) setTimeout(aiPlay, aiDelay);
    }

    function aiPlay() {
        if(currentPlayer !== 2) return;
        let possible = [];
        for(let i=0; i<points.length; i++) {
            for(let j=i+1; j<points.length; j++) {
                if(canConnect(points[i], points[j])) possible.push([points[i], points[j]]);
            }
        }
        if(possible.length > 0) {
            let choice = possible[Math.floor(Math.random()*possible.length)];
            attemptMove(choice[0], choice[1]);
        } else {
            currentPlayer = 1; updateUI(); // Îëò Í≥≥ ÏóÜÏúºÎ©¥ Í∞ïÏ†ú Ï†ÑÌôò
        }
    }

    window.addEventListener('keydown', e => {
        if(e.code === 'KeyS' && skillGauge >= 100 && currentPlayer === 1) {
            skillGauge = 0;
            playSound(200, 'sawtooth', 0.8, 0.3);
            effects.push({x: canvas.width/2, y: canvas.height/2, text: "üí® WIND ENERGY!", color: "#00ffcc", alpha: 2, size: 40});
            for(let i=0; i<3; i++) {
                let p1 = points[Math.floor(Math.random()*points.length)];
                let p2 = points[Math.floor(Math.random()*points.length)];
                let p3 = points[Math.floor(Math.random()*points.length)];
                if(p1!==p2 && p1!==p3 && p2!==p3) {
                    triangles.push({p1, p2, p3, player: 1, anim: 0});
                    scores[1] += 40;
                }
            }
            updateUI();
        }
    });

    function updateUI() {
        document.getElementById('s1').innerText = scores[1];
        document.getElementById('s2').innerText = scores[2];
        document.getElementById('skill-bar').style.width = skillGauge + "%";
        const m = document.getElementById('mid-msg');
        m.innerText = currentPlayer === 1 ? "Ïó∞ÎßπÍµ∞ Ï∞®Î°Ä" : "Ï†úÍµ≠Íµ∞ Ï∞®Î°Ä";
        m.style.color = currentPlayer === 1 ? "#2ecc71" : "#e74c3c";
    }

    function drawLoop() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        triangles.forEach(t => {
            ctx.beginPath(); ctx.moveTo(t.p1.x, t.p1.y); ctx.lineTo(t.p2.x, t.p2.y); ctx.lineTo(t.p3.x, t.p3.y); ctx.closePath();
            ctx.fillStyle = t.player === 1 ? 'rgba(46,204,113,0.2)' : 'rgba(231,76,60,0.2)'; ctx.fill();
            ctx.strokeStyle = t.player === 1 ? '#2ecc71' : '#e74c3c'; ctx.stroke();
        });
        lines.forEach(l => {
            ctx.beginPath(); ctx.moveTo(l.p1.x, l.p1.y); ctx.lineTo(l.p2.x, l.p2.y);
            ctx.strokeStyle = l.player === 1 ? '#2ecc71' : '#e74c3c'; ctx.lineWidth = 2; ctx.stroke();
        });
        points.forEach(p => {
            ctx.font = p.isCore ? "50px Arial" : "34px Arial"; ctx.textAlign = "center";
            ctx.fillText(p.isCore?"‚òÄÔ∏è":(p.isBomb?"üí£":(p.isHeart?"üíñ":"‚ú®")), p.x, p.y + 12);
            if(selectedPoint === p) { ctx.strokeStyle = "white"; ctx.beginPath(); ctx.arc(p.x, p.y, 25, 0, Math.PI*2); ctx.stroke(); }
        });
        for(let i=effects.length-1; i>=0; i--) {
            let e = effects[i]; ctx.save(); ctx.globalAlpha = Math.min(1, e.alpha); ctx.fillStyle = e.color;
            ctx.font = `bold ${e.size||20}px Arial`; ctx.textAlign="center"; ctx.fillText(e.text, e.x, e.y);
            ctx.restore(); e.y -= 1; e.alpha -= 0.02; if(e.alpha <= 0) effects.splice(i, 1);
        }
        requestAnimationFrame(drawLoop);
    }

    canvas.addEventListener('mousedown', e => {
        if(currentPlayer !== 1) return;
        const p = points.find(pt => Math.hypot(pt.x - e.clientX, pt.y - e.clientY) < 40);
        if(p) {
            if(!selectedPoint) { selectedPoint = p; playSound(600, 'sine', 0.05); }
            else { attemptMove(selectedPoint, p); selectedPoint = null; }
        } else selectedPoint = null;
    });
</script>
</body>
</html>
