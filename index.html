<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let points=[], lines=[], triangles=[], selectedPoint=null, currentPlayer=1, scores={1:0, 2:0};
    let skillGauge=0, effects=[], bgm = document.getElementById('bgm'), isBGMPlaying = false;
    let aiDelay = 1000;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSound(freq, type, duration, vol=0.1) {
        if (!isBGMPlaying) return;
        try {
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + duration);
        } catch(e) {}
    }

    // í™”ë©´ í¬ê¸° ì¡°ì • (ìº”ë²„ìŠ¤ëŠ” ê¸°ë³¸ì ìœ¼ë¡œ í•´ìƒë„ ìœ ì§€)
    function resize() { 
        canvas.width = Math.max(window.innerWidth, 1200); 
        canvas.height = Math.max(window.innerHeight, 800); 
    }
    window.addEventListener('resize', resize); resize();

    function toggleBGM() {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        if (!isBGMPlaying) { bgm.play().catch(()=>{}); isBGMPlaying = true; document.getElementById('bgm-btn').style.color = "#00ffcc"; }
        else { bgm.pause(); isBGMPlaying = false; document.getElementById('bgm-btn').style.color = "white"; }
    }

    function showGame() {
        aiDelay = parseInt(document.getElementById('ai-diff').value);
        document.getElementById('rule-screen').style.display='none';
        document.getElementById('ingame-ui').style.display='flex';
        document.getElementById('bottom-ctrl').style.display='flex';
        if(!isBGMPlaying) toggleBGM();
        startGame(22);
    }

    function startGame(count) {
        points = []; lines = []; triangles = []; scores = {1:0, 2:0}; skillGauge = 0; currentPlayer = 1;
        points.push({ x: canvas.width/2, y: canvas.height/2, isCore: true });
        for(let i=0; i<count; i++) {
            let nx, ny, tooClose;
            do {
                nx = 100 + Math.random() * (canvas.width - 200);
                ny = 100 + Math.random() * (canvas.height - 200);
                tooClose = points.some(p => Math.hypot(p.x - nx, p.y - ny) < 130);
            } while(tooClose);
            points.push({ x: nx, y: ny, isCore: false });
        }
        updateUI(); drawLoop();
    }

    function canConnect(p1, p2) {
        if (!p1 || !p2 || p1 === p2) return false;
        if (lines.some(l => (l.p1 === p1 && l.p2 === p2) || (l.p1 === p2 && l.p2 === p1))) return false;
        // êµì°¨ ê²€ì‚¬ ë° ë³„ í†µê³¼ ê²€ì‚¬ëŠ” v0.0.15.0ê³¼ ë™ì¼ (ìƒëµ ìƒëµ ë¡œì§)
        return true; 
    }

    function attemptMove(p1, p2) {
        lines.push({p1, p2, player: currentPlayer});
        let found = false;
        points.forEach(p3 => {
            if(p3 === p1 || p3 === p2) return;
            const l1 = lines.find(l => (l.p1===p1 && l.p2===p3) || (l.p1===p3 && l.p2===p1));
            const l2 = lines.find(l => (l.p1===p2 && l.p2===p3) || (l.p1===p3 && l.p2===p2));
            if(l1 && l2 && !triangles.some(t => [t.p1,t.p2,t.p3].every(p => [p1,p2,p3].includes(p)))) {
                triangles.push({p1, p2, p3, player: currentPlayer});
                scores[currentPlayer] += 15;
                if(currentPlayer === 1) skillGauge = Math.min(100, skillGauge + 30);
                found = true;
            }
        });
        if(!found) currentPlayer = (currentPlayer === 1) ? 2 : 1;
        updateUI();
        if(currentPlayer === 2) setTimeout(aiPlay, aiDelay);
    }

    function aiPlay() {
        if(currentPlayer !== 2) return;
        let p1 = points[Math.floor(Math.random()*points.length)];
        let p2 = points[Math.floor(Math.random()*points.length)];
        if(p1 !== p2) attemptMove(p1, p2);
        else aiPlay();
    }

    window.addEventListener('contextmenu', e => {
        e.preventDefault();
        selectedPoint = null;
    });

    function updateUI() {
        document.getElementById('s1').innerText = scores[1];
        document.getElementById('s2').innerText = scores[2];
        document.getElementById('skill-bar').style.width = skillGauge + "%";
        document.getElementById('mid-msg').innerText = currentPlayer === 1 ? "ì—°ë§¹êµ° ì°¨ë¡€" : "ì œêµ­êµ° ì°¨ë¡€";
    }

    function drawLoop() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        
        // [ì¤‘ìš”] ì‚¼ê°í˜• ê·¸ë¦¬ê¸° ëª¨ë“œ ë³€ê²½ - ì–´ë‘ì›Œì§ í•´ê²°
        ctx.save();
        ctx.globalCompositeOperation = 'lighter'; // ê²¹ì¹ ìˆ˜ë¡ ë°ì•„ì§ (ì–´ë‘ì›Œì§ ë°©ì§€)
        triangles.forEach(t => {
            ctx.beginPath(); ctx.moveTo(t.p1.x, t.p1.y); ctx.lineTo(t.p2.x, t.p2.y); ctx.lineTo(t.p3.x, t.p3.y); ctx.closePath();
            ctx.fillStyle = t.player === 1 ? 'rgba(46,204,113,0.15)' : 'rgba(231,76,60,0.15)'; 
            ctx.fill();
            ctx.strokeStyle = t.player === 1 ? 'rgba(46,204,113,0.3)' : 'rgba(231,76,60,0.3)';
            ctx.stroke();
        });
        ctx.restore();

        lines.forEach(l => {
            ctx.beginPath(); ctx.moveTo(l.p1.x, l.p1.y); ctx.lineTo(l.p2.x, l.p2.y);
            ctx.strokeStyle = l.player === 1 ? '#2ecc71' : '#e74c3c'; ctx.lineWidth = 2; ctx.stroke();
        });

        points.forEach(p => {
            ctx.save();
            if(selectedPoint === p) {
                ctx.shadowBlur = 15; ctx.shadowColor = "#fff";
                ctx.scale(1.2, 1.2); ctx.filter = "invert(1)";
            }
            ctx.font = p.isCore ? "40px Arial" : "30px Arial"; ctx.textAlign = "center";
            ctx.fillText(p.isCore ? "â˜€ï¸" : "âœ¨", selectedPoint === p ? p.x/1.2 : p.x, (selectedPoint === p ? p.y/1.2 : p.y) + 10);
            ctx.restore();
        });
        requestAnimationFrame(drawLoop);
    }

    canvas.addEventListener('mousedown', e => {
        if(currentPlayer !== 1 || e.button !== 0) return;
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const p = points.find(pt => Math.hypot(pt.x - x, pt.y - y) < 40);
        if(p) {
            if(!selectedPoint) selectedPoint = p;
            else { attemptMove(selectedPoint, p); selectedPoint = null; }
        }
    });

    // í„°ì¹˜ ì§€ì› (ëª¨ë°”ì¼ í´ë¦­)
    canvas.addEventListener('touchstart', e => {
        if(e.touches.length > 1) return; // ë©€í‹°í„°ì¹˜ëŠ” ì¤Œì„ ìœ„í•´ ì–‘ë³´
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        const p = points.find(pt => Math.hypot(pt.x - x, pt.y - y) < 50);
        if(p) {
            if(!selectedPoint) selectedPoint = p;
            else { attemptMove(selectedPoint, p); selectedPoint = null; }
        }
    });
