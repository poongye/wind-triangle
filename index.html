<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>우주전쟁-제국 vs 연맹</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Malgun Gothic', sans-serif;
        }

        /* 1. 배경 이미지 설정 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('이미지_경로_넣기.png') no-repeat center center/cover;
            filter: brightness(0.7) contrast(1.1); /* 투명도 및 대비 조절 */
            z-index: -1;
        }

        /* 2. 전체 레이아웃 컨테이너 */
        .ui-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 50px 0;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        /* 3. 타이틀 로고 영역 */
        .title-logo {
            background: rgba(40, 30, 20, 0.6); /* 반투명 배경 */
            padding: 20px 60px;
            border: 3px solid #d4af37; /* 금색 테두리 */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .title-logo h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 5px;
            color: #f1e5ac;
        }

        /* 4. 메뉴 버튼 영역 */
        .menu-list {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        .menu-item {
            font-size: 1.5rem;
            margin: 15px 0;
            cursor: pointer;
            transition: 0.3s;
            color: #e0e0e0;
        }

        .menu-item:hover {
            color: #ffcc00;
            transform: scale(1.1);
            text-shadow: 0 0 15px #ffcc00;
        }

        /* 장식용 프레임 */
        .frame {
            position: absolute;
            top: 20px; bottom: 20px; left: 20px; right: 20px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="frame"></div>

    <div class="ui-container">
        <div class="title-logo">
            <h1>우주전쟁</h1>
            <p style="text-align:center; margin-top:5px;">제국 vs 연맹</p>
        </div>

        <ul class="menu-list">
            <li class="menu-item">새로운 모험</li>
            <li class="menu-item">계속하기</li>
            <li class="menu-item">설정</li>
            <li class="menu-item">크레딧</li>
            <li class="menu-item">종료</li>
        </ul>
    </div>

</body>
</html>
